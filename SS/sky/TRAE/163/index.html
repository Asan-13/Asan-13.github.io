        // 修复：增强每月重复事件的计算逻辑
        function getNextOccurrence(task, now) {
            try {
                // 处理破晓红石复杂事件
                if (task.recurrence.type === "custom_complex" && task.recurrence.pattern === "dawn_redstone") {
                    const nextTime = getNextDawnRedstoneOccurrence(now);
                    return {
                        startTime: nextTime.startTime,
                        location: nextTime.location
                    };
                }
                
                // 每日重复模式处理
                if (task.recurrence.type === "daily" || task.recurrence.type === "daily_times") {
                    // 获取子模式，默认为time-points
                    const dailySubType = task.recurrence.repeatType || task.recurrence.subType || "time-points";
                    
                    // 确定基准日期
                    const today = new Date(now);
                    today.setHours(0, 0, 0, 0);
                    
                    // 对于time-points模式，始终从今天开始检查，确保当前时间的事件能被找到
                    // 只有当task.startDate在未来时，才使用它作为基准日期
                    let baseDate = today;
                    if (task.startDate) {
                        const taskStartDate = new Date(task.startDate);
                        taskStartDate.setHours(0, 0, 0, 0);
                        // 如果task.startDate在未来，使用它作为基准日期
                        if (taskStartDate > today) {
                            baseDate = taskStartDate;
                        }
                    }
                    
                    switch (dailySubType) {
                        case "time-points":
                            // 固定时间重复:(特定时间点)
                            // 规则句式：每天 [时间 1]、[时间 2]……[时间 n] 重复
                            const startTimes = task.recurrence.startTimes || task.recurrence.customTimes || [task.startTime || "00:00"];
                            
                            // 对时间点进行排序，确保从早到晚检查
                            startTimes.sort((a, b) => {
                                const [aHours, aMinutes] = a.split(':').map(Number);
                                const [bHours, bMinutes] = b.split(':').map(Number);
                                return aHours * 60 + aMinutes - (bHours * 60 + bMinutes);
                            });
                            
                            // 使用基准日期作为起点，确保尊重用户设置的startDate
                            let checkDate = new Date(baseDate);
                            
                            // 循环检查未来的日期，最多检查365天
                            for (let i = 0; i < 365; i++) {
                                // 遍历所有时间点
                                for (const timeStr of startTimes) {
                                    const [hours, minutes] = timeStr.split(':').map(Number);
                                    const eventTime = new Date(checkDate);
                                    eventTime.setHours(hours, minutes, 0, 0);
                                    
                                    // 检查是否正在进行中
                                    const durationMs = convertToMilliseconds(task.recurrence.duration, task.recurrence.durationUnit);
                                    if (now >= eventTime && now < eventTime.getTime() + durationMs) {
                                        return {
                                            startTime: eventTime,
                                            location: null
                                        };
                                    }
                                    
                                    // 检查是否是未来时间点
                                    if (eventTime > now) {
                                        return {
                                            startTime: eventTime,
                                            location: null
                                        };
                                    }
                                }
                                
                                // 检查下一天
                                checkDate.setDate(checkDate.getDate() + 1);
                            }
                            
                            // 如果没有找到符合条件的时间点，返回一个默认值
                            const [firstHours, firstMinutes] = startTimes[0].split(':').map(Number);
                            const defaultEvent = new Date(baseDate);
                            defaultEvent.setHours(firstHours, firstMinutes, 0, 0);
                            return {
                                startTime: defaultEvent,
                                location: null
                            };
                            
                        case "time-range":
                            // 间隔循环重复:(时间段间隔)
                            // 规则句式：每天 [开始时间]-[结束时间] 内，每 [间隔时长] 重复一次
                            const rangeStartStr = task.recurrence.rangeStart || "09:00";
                            const rangeEndStr = task.recurrence.rangeEnd || "23:00";
                            const intervalCount = task.recurrence.intervalCount || 1;
                            const intervalUnit = task.recurrence.intervalUnit || "hour";
                            const intervalMs = convertToMilliseconds(intervalCount, intervalUnit);
                            const durationMs = convertToMilliseconds(task.recurrence.duration, task.recurrence.durationUnit);
                            
                            const [rangeStartHour, rangeStartMinute] = rangeStartStr.split(':').map(Number);
                            const [rangeEndHour, rangeEndMinute] = rangeEndStr.split(':').map(Number);
                            
                            // 使用基准日期作为起点，确保尊重用户设置的startDate
                            let currentCheckDate = new Date(baseDate);
                            
                            // 循环检查未来的日期，最多检查365天
                            for (let i = 0; i < 365; i++) {
                                // 创建当天的时间范围
                                const dayRangeStart = new Date(currentCheckDate);
                                dayRangeStart.setHours(rangeStartHour, rangeStartMinute, 0, 0);
                                
                                const dayRangeEnd = new Date(currentCheckDate);
                                dayRangeEnd.setHours(rangeEndHour, rangeEndMinute, 0, 0);
                                
                                // 遍历当天的所有时间点
                                let currentTime = new Date(dayRangeStart);
                                while (currentTime <= dayRangeEnd) {
                                    // 检查是否正在进行中
                                    if (now >= currentTime && now < currentTime.getTime() + durationMs) {
                                        return {
                                            startTime: currentTime,
                                            location: null
                                        };
                                    }
                                    
                                    // 检查是否是未来时间点
                                    if (currentTime > now) {
                                        return {
                                            startTime: currentTime,
                                            location: null
                                        };
                                    }
                                    
                                    // 计算下一个时间点
                                    currentTime = new Date(currentTime.getTime() + intervalMs);
                                }
                                
                                // 检查下一天
                                currentCheckDate.setDate(currentCheckDate.getDate() + 1);
                            }
                            
                            // 如果没有找到符合条件的时间点，返回一个默认值
                            const defaultTime = new Date(baseDate);
                            defaultTime.setHours(rangeStartHour, rangeStartMinute, 0, 0);
                            return {
                                startTime: defaultTime,
                                location: null
                            };
                            
                        default:
                            // 默认为固定时间重复
                            // 使用基准日期作为起点，确保尊重用户设置的startDate
                            const [defHours, defMinutes] = (task.startTime || "00:00").split(':').map(Number);
                            
                            // 循环检查未来的日期，最多检查365天
                            let defaultCheckDate = new Date(baseDate);
                            for (let i = 0; i < 365; i++) {
                                const defaultEvent = new Date(defaultCheckDate);

                                // 检查是否正在进行中

                                        startTime: defaultEvent,

                                // 检查是否是未来时间点
                                if (defaultEvent > now) {

                                        startTime: defaultEvent,
                                        location: null
                                    };
                                }
                                
                                // 检查下一天
                                defaultCheckDate.setDate(defaultCheckDate.getDate() + 1);
                            }
                            
                            // 如果没有找到符合条件的时间点，返回一个默认值
                            const fallbackEvent = new Date(baseDate);
                            fallbackEvent.setHours(defHours, defMinutes, 0, 0);
                            return {
                                startTime: fallbackEvent,
                                location: null
                            };
                    }
                }
                
                // 每月重复模式处理 - 整合所有每月相关类型
                if (task.recurrence.type === "monthly" || task.recurrence.type === "monthly_times" || task.recurrence.type === "monthly_interval") {
                    const durationMs = convertToMilliseconds(task.recurrence.duration, task.recurrence.durationUnit);

                    if (task.recurrence.type === "monthly_interval") {

                    // 确定按月的哪一天重复

                    const today = new Date(now);

                    const currentDate = today.getDate();
                    
                    // 生成未来3个月内需要检查的月份
                    const checkMonths = [];
                    for (let i = 0; i < 3; i++) {
                        const checkMonth = currentMonth + i;
                        const checkYear = currentYear + Math.floor(checkMonth / 12);
                        const normalizedMonth = checkMonth % 12;
                        checkMonths.push({ year: checkYear, month: normalizedMonth });
                    }
                    
                    // 遍历所有候选月份

                        // 遍历所有日期

                                                startTime: eventTime,
                                                location: null
                                            };

                                    }

                                case "time-range":

                                    // 规则句式：每月 [日期 1]、[日期 2]……[日期 n] [开始时间]-[结束时间] 内，每 [间隔时长] 重复一次
                                    // 特殊处理monthly_interval类型，它使用startTime而不是rangeStart
                                    let rangeStartStr, rangeEndStr;
                                    if (task.recurrence.type === "monthly_interval") {
                                        rangeStartStr = task.startTime || "00:00";
                                        rangeEndStr = task.recurrence.rangeEnd || "23:59";
                                    } else {
                                        rangeStartStr = task.recurrence.rangeStart || "09:00";
                                        rangeEndStr = task.recurrence.rangeEnd || "18:00";
                                    }
                                    
                                    // 确保rangeStartStr和rangeEndStr是字符串类型
                                    if (typeof rangeStartStr !== "string") {
                                        // 如果是Date对象，转换为HH:MM字符串
                                        rangeStartStr = rangeStartStr.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                                    }
                                    if (typeof rangeEndStr !== "string") {
                                        rangeEndStr = rangeEndStr.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                                    }
                                    
                                    const intervalCount = task.recurrence.intervalCount || task.recurrence.count || 1;
                                    const intervalUnit = task.recurrence.intervalUnit || task.recurrence.unit || "hour";
                                    const intervalMs = convertToMilliseconds(intervalCount, intervalUnit);
                                    
                                    const [rangeStartHour, rangeStartMinute] = rangeStartStr.split(':').map(Number);
                                    const [rangeEndHour, rangeEndMinute] = rangeEndStr.split(':').map(Number);
                                    
                                    const rangeStart = new Date(candidateDate);
                                    rangeStart.setHours(rangeStartHour, rangeStartMinute, 0, 0);
                                    
                                    const rangeEnd = new Date(candidateDate);
                                    rangeEnd.setHours(rangeEndHour, rangeEndMinute, 0, 0);
                                    
                                    // 遍历当天的所有时间点
                                    let currentTime = new Date(rangeStart);
                                    while (currentTime <= rangeEnd) {
                                        // 检查是否正在进行中
                                        if (now >= currentTime && now < currentTime.getTime() + durationMs) {
                                            return {
                                                startTime: currentTime,
                                                location: null
                                            };
                                        }
                                        
                                        // 检查是否是未来时间点
                                        if (currentTime > now) {
                                            return {
                                                startTime: currentTime,
                                                location: null
                                            };
                                        }
                                        
                                        // 计算下一个时间点
                                        currentTime = new Date(currentTime.getTime() + intervalMs);

                                    break;
                                
                                default:
                                    // 默认为固定时间重复
                                    const defaultEvent = new Date(candidateDate);

                            }
                            
                            // 增加间隔时间
                            currentTime = new Date(currentTime.getTime() + intervalMs);
                        }
                        
                        // 当天没有符合条件的时间，查找未来日期
                        let futureDate = new Date(startDate);
                        futureDate.setDate(futureDate.getDate() + 1);
                        const nextDayRangeStart = new Date(futureDate);
                        nextDayRangeStart.setHours(rangeStartHour, rangeStartMinute, 0, 0);
                        return {
                            startTime: nextDayRangeStart,
                            location: null
                        };
                    } 
                    // 如果是特定时间点模式
                    else if (task.recurrence.customTimes && task.recurrence.customTimes.length > 0) {
                        // 遍历所有时间点
                        for (const timeStr of task.recurrence.customTimes) {
                            const [hours, minutes] = timeStr.split(':').map(Number);
                            const candidate = new Date(startDate);
                            candidate.setHours(hours, minutes, 0, 0);
                            
                            // 如果候选时间在未来
                            if (candidate > now) {
                                return {
                                    startTime: candidate,
                                    location: null
                                };
                            }
                            
                            // 如果当前时间在事件持续时间内
                            const durationMs = convertToMilliseconds(task.recurrence.duration, task.recurrence.durationUnit);
                            if (candidate <= now && now < candidate.getTime() + durationMs) {
                                return {
                                    startTime: candidate,
                                    location: null
                                };
                            }
                        }
                        
                        // 当天没有符合条件的时间，查找未来日期
                        const firstTime = task.recurrence.customTimes[0];
                        const [firstHours, firstMinutes] = firstTime.split(':').map(Number);
                        let futureDate = new Date(startDate);
                        futureDate.setDate(futureDate.getDate() + 1);
                        const nextDayCandidate = new Date(futureDate);
                        nextDayCandidate.setHours(firstHours, firstMinutes, 0, 0);
                        return {
                            startTime: nextDayCandidate,
                            location: null
                        };
                    } 
                    // 默认情况：如果没有customTimes，使用任务的startTime
                    else {
                        const startTime = task.startTime || '00:00';
                        const [startHour, startMinute] = startTime.split(':').map(Number);
                        const candidate = new Date(startDate);
                        candidate.setHours(startHour, startMinute, 0, 0);
                        
                        const durationMs = convertToMilliseconds(task.recurrence.duration, task.recurrence.durationUnit);
                        
                        // 如果当前时间在事件持续时间内
                        if (now >= candidate && now < candidate.getTime() + durationMs) {
                            return {
                                startTime: candidate,
                                location: null
                            };
                        }
                        
                        // 如果候选时间在未来
                        if (candidate > now) {
                            return {
                                startTime: candidate,
                                location: null
                            };
                        }
                        
                        // 未来日期的同一时间
                        const nextDay = new Date(candidate);
                        nextDay.setDate(nextDay.getDate() + 1);
                        return {
                            startTime: nextDay,
                            location: null
                        };
                    }
                }
                
                // 对于普通重复事件，计算最近的一次发生时间
                const initialStart = new Date(startYear, startMonth - 1, startDay, startHour, startMinute);
                
                if (task.recurrence.type !== "none") {
                    let intervalMs;
                    switch(task.recurrence.type) {
                        case "daily":
                            intervalMs = 24 * 60 * 60 * 1000;
                            break;
                        case "custom":
                            intervalMs = convertToMilliseconds(task.recurrence.count, task.recurrence.unit);
                            break;
                        default:
                            intervalMs = 24 * 60 * 60 * 1000;
                    }
                    
                    const timeDiff = now - initialStart;
                    const intervals = Math.floor(timeDiff / intervalMs);
                    const lastOccurrence = new Date(initialStart.getTime() + intervals * intervalMs);
                    
                    const durationMs = convertToMilliseconds(task.recurrence.duration, task.recurrence.durationUnit);
                    
                    if (now <= lastOccurrence.getTime() + durationMs) {
                        return {
                            startTime: lastOccurrence,
                            location: null
                        };
                    }
                    
                    return {
                        startTime: new Date(lastOccurrence.getTime() + intervalMs),
                        location: null
                    };
                }
                
                if (initialStart > now) {
                    return {
                        startTime: new Date(initialStart),
                        location: null
                    };
                }
                
                return {
                    startTime: new Date(initialStart),
                    location: null
                };
            } catch (e) {
                console.error('计算下次发生时间出错:', task.name, e);
                // 对于不重复事件，直接返回实际的开始时间，而不是默认值
                if (task.recurrence.type === "none") {
                    try {
                        let startTime = task.startTime || '00:00';
                        // 确保startTime是字符串类型
                        if (typeof startTime !== 'string') {
                            // 如果是Date对象，转换为HH:MM格式
                            if (startTime instanceof Date) {
                                startTime = startTime.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                            } else {
                                // 其他类型，使用默认值
                                startTime = '00:00';
                            }
                        }
                        const [startHour, startMinute] = startTime.split(':').map(Number);
                        
                        let startDate = task.startDate || new Date().toISOString().split('T')[0];
                        // 确保startDate是字符串类型
                        if (typeof startDate !== 'string') {
                            // 如果是Date对象，转换为YYYY-MM-DD格式
                            if (startDate instanceof Date) {
                                startDate = startDate.toISOString().split('T')[0];
                            } else {
                                // 其他类型，使用当前日期
                                startDate = new Date().toISOString().split('T')[0];
                            }
                        }
                        const [startYear, startMonth, startDay] = startDate.split('-').map(Number);
                        const actualStart = new Date(startYear, startMonth - 1, startDay, startHour, startMinute);
                        return {
                            startTime: actualStart,
                            location: null
                        };
                    } catch (innerError) {
                        console.error('获取实际开始时间出错:', innerError);
                    }
                }
                // 对于重复事件，返回默认值
                return {
                    startTime: new Date(now.getTime() + 60 * 60 * 1000),
                    location: null
                };
            }
        }

        // 修复：增强任务状态计算，确保空间站事件正确显示
        function getTaskStatus(task, now) {
            try {
                const nextOccurrence = getNextOccurrence(task, now);
                
                // 检查nextOccurrence是否为null，避免后续访问null.startTime
                if (!nextOccurrence) {
                    const defaultTime = new Date();
                    return {
                        status: "future",
                        timeText: "时间计算中",
                        countdownMs: 0,
                        countdownText: "--",
                        minutes: Infinity,
                        startTime: defaultTime,
                        endTime: new Date(defaultTime.getTime() + 60 * 60 * 1000),
                        displayStartTime: defaultTime,
                        displayEndTime: new Date(defaultTime.getTime() + 60 * 60 * 1000),
                        location: task.location || null
                    };
                }
                
                const nextStart = nextOccurrence.startTime;
                const location = task.location;
                
                let durationMs, endTime;
                if (task.recurrence.type === "custom_complex" && task.recurrence.pattern === "dawn_redstone") {
                    const activeInfo = isDawnRedstoneActive(now);
                    if (activeInfo) {
                        endTime = activeInfo.endTime;
                        durationMs = endTime - activeInfo.startTime;
                    } else {
                        durationMs = convertToMilliseconds(task.recurrence.duration, task.recurrence.durationUnit);
                        endTime = new Date(nextStart.getTime() + durationMs);
                    }
                } else {
                    durationMs = convertToMilliseconds(task.recurrence.duration, task.recurrence.durationUnit);
                    endTime = new Date(nextStart.getTime() + durationMs);
                }
                
                // 计算显示时间范围
                const thresholdMs = convertToMilliseconds(task.displayThreshold, task.displayThresholdUnit);
                const displayStartTime = new Date(nextStart.getTime() - thresholdMs);
                const displayEndTime = new Date(endTime);
                
                // 判断状态
                const isInDisplayRange = now >= displayStartTime && now <= displayEndTime;
                const isOngoing = now >= nextStart && now < endTime;
                const timeUntilStart = nextStart - now;
                

                
                // 调试信息
                if (task.name === "空间站") {
                    console.log(`空间站事件状态计算:`);
                    console.log(`- 开始时间: ${nextStart}`);
                    console.log(`- 结束时间: ${endTime}`);
                    console.log(`- 显示开始: ${displayStartTime}`);
                    console.log(`- 显示结束: ${displayEndTime}`);
                    console.log(`- 当前时间: ${now}`);
                    console.log(`- 是否进行中: ${isOngoing}`);
                    console.log(`- 是否显示范围内: ${isInDisplayRange}`);
                }
                
                if (task.recurrence.type === "none" && now > displayEndTime) {
                    return {
                        status: "completed",
                        timeText: "已完成",
                        countdownMs: 0,
                        countdownText: "已完成",
                        minutes: Infinity,
                        startTime: null,
                        endTime: null,
                        displayStartTime: displayStartTime,
                        displayEndTime: displayEndTime,
                        location: null
                    };
                }
                
                if (isOngoing) {
                    const timeLeft = endTime - now;
                    const converted = convertFromMilliseconds(timeLeft);
                    return {
                        status: "ongoing",
                        timeText: `正在进行`,
                        countdownMs: timeLeft,
                        countdownText: formatCountdown(timeLeft),
                        minutes: Math.ceil(timeLeft / (1000 * 60)),
                        startTime: nextStart,
                        endTime: endTime,
                        displayStartTime: displayStartTime,
                        displayEndTime: displayEndTime,
                        location: location
                    };
                } else if (isInDisplayRange) {
                    const converted = convertFromMilliseconds(timeUntilStart);
                    return {
                        status: "upcoming",
                        timeText: `${converted.value}${converted.text}后开始`,
                        countdownMs: timeUntilStart,
                        countdownText: formatCountdown(timeUntilStart),
                        minutes: Math.ceil(timeUntilStart / (1000 * 60)),
                        startTime: nextStart,
                        endTime: endTime,
                        displayStartTime: displayStartTime,
                        displayEndTime: displayEndTime,
                        location: location
                    };
                } else {
                    const converted = convertFromMilliseconds(timeUntilStart);
                    return {
                        status: "future",
                        timeText: `${converted.value}${converted.text}后开始`,
                        countdownMs: timeUntilStart,
                        countdownText: formatCountdown(timeUntilStart),
                        minutes: Math.ceil(timeUntilStart / (1000 * 60)),
                        startTime: nextStart,
                        endTime: endTime,
                        displayStartTime: displayStartTime,
                        displayEndTime: displayEndTime,
                        location: location
                    };
                }
            } catch (e) {
                console.error('计算任务状态出错:', task.name, e);
                const defaultTime = new Date();
                return {
                    status: "future",
                    timeText: "时间计算中",
                    countdownMs: 0,
                    countdownText: "--",
                    minutes: Infinity,
                    startTime: defaultTime,
                    endTime: new Date(defaultTime.getTime() + 60 * 60 * 1000),
                    displayStartTime: defaultTime,
                    displayEndTime: new Date(defaultTime.getTime() + 60 * 60 * 1000),
                    location: null
                };
            }
        }

        // 过滤出需要显示的事件
        function getVisibleTasks() {
            const now = new Date();
            return tasks
                .map(task => {
                    const status = getTaskStatus(task, now);
                    return {
                        ...task,
                        ...status
                    };
                })
                .filter(task => {
                    // 显示正在进行和即将开始的事件（在显示时间范围内），排除已完成的
                    return task.status !== "completed" && 
                           (task.status === "ongoing" || task.status === "upcoming");
                })
                .sort((a, b) => {
                    // 优先按优先级排序：高优先级在最上方，低优先级在最下方
                    const priorityOrder = { high: 4, medium: 3, low: 2, none: 1 };
                    
                    // 高优先级排在前面
                    if (priorityOrder[a.priority] !== priorityOrder[b.priority]) {
                        return priorityOrder[b.priority] - priorityOrder[a.priority];
                    }
                    
                    // 优先级相同的情况下，优先显示正在进行的事件
                    if (a.status === "ongoing" && b.status !== "ongoing") return -1;
                    if (a.status !== "ongoing" && b.status === "ongoing") return 1;
                    
                    // 最后按剩余时间排序
                    return a.minutes - b.minutes;
                });
        }

        // 获取所有事件（用于悬停显示）- 修复版本
        function getAllTasksWithStatus() {
            const now = new Date();
            return tasks
                .map(task => {
                    try {
                        const status = getTaskStatus(task, now);
                        return {
                            ...task,
                            ...status
                        };
                    } catch (e) {
                        console.error('计算任务状态出错:', task.name, e);
                        // 返回一个基本状态，避免预览功能失效
                        return {
                        ...task,
                        status: "future",
                        timeText: "时间计算中",
                        countdownMs: 0,
                        countdownText: "--",
                        minutes: Infinity,
                        startTime: new Date(),
                        endTime: new Date(),
                        displayStartTime: new Date(),
                        displayEndTime: new Date(),
                        location: null,
                        priority: task.priority || "medium"
                    };
                    }
                })
                .filter(task => task.status !== "completed")
                .sort((a, b) => {
                    // 按优先级排序：高优先级在最上方，低优先级在最下方，"无"优先级排在最后
                    const priorityOrder = { high: 4, medium: 3, low: 2, none: 1 };
                    
                    // 确保优先级有效，默认为medium
                    const aPriority = a.priority || "medium";
                    const bPriority = b.priority || "medium";
                    
                    // 高优先级排在前面
                    if (priorityOrder[aPriority] !== priorityOrder[bPriority]) {
                        return priorityOrder[bPriority] - priorityOrder[aPriority];
                    }
                    
                    // 优先级相同的情况下按开始时间排序
                    return a.startTime - b.startTime;
                });
        }

                        if (task.recurrence.weeklyRepeatType === "time-points" && task.recurrence.startTimes && task.recurrence.startTimes.length > 0) {

                            // 每周 时间段间隔模式: 每周 一, 二 , 三 00:00 每1小时,
                            recurrenceText = `每周 ${selectedDays} ${task.recurrence.rangeStart}`;
                            if (task.recurrence.intervalCount && task.recurrence.intervalUnit) {
                                recurrenceText += ` 每${task.recurrence.intervalCount}${unitNames[task.recurrence.intervalUnit]}`;
                            }
                            recurrenceText += ',';
                        } else if (task.recurrence.customTimes && task.recurrence.customTimes.length > 0) {

                            recurrenceText = `每周 ${selectedDays} ${task.recurrence.customTimes.join(', ')}`;
                            recurrenceText += ',';
                        } else {
                            recurrenceText = `每周 ${selectedDays}`;

                        break;
                    case "monthly":

                        let monthlyDateText = "";

                            const monthdays = (task.recurrence.days && task.recurrence.days.length > 0) ? task.recurrence.days : 
                                              (task.recurrence.monthdays && task.recurrence.monthdays.length > 0) ? task.recurrence.monthdays : 
                                              task.recurrence.startDates;

                        }
                        
                        if (task.recurrence.monthlyRepeatType === "time-points" && task.recurrence.startTimes && task.recurrence.startTimes.length > 0) {
                            // 每月 特定时间点模式: 每月 1, 2, 3日 00:00, 02:00,

                            // 每月 时间段间隔模式: 每月 1, 2, 3日 00:00,  每1小时,

            const dateText = isToday ? '今天' : task.startTime.toLocaleDateString('zh-CN', {month: 'short', day: 'numeric', weekday: 'short'});
            
            // 为正在进行的事件添加视觉指示器

                '<span class="inline-block w-2 h-2 bg-priority-high rounded-full ongoing-indicator mr-1"></span>' : '';

                </div>

            `;
            
            // 尝试加载与事件ID对应的背景图 - 在innerHTML设置后添加，避免被覆盖
            const eventId = task.id;
            
            // 1. 检测设备类型：W-宽屏(电脑)，H-窄屏(手机)
            const isMobile = window.innerWidth < 640; // 手机宽度阈值
            const deviceType = isMobile ? 'H' : 'W';
            
            // 2. 检测主题类型：L-浅色，D-深色
            let themeType = 'D'; // 默认深色主题
            const dataTheme = document.documentElement.getAttribute('data-theme');
            if (dataTheme === 'light') {
                themeType = 'L';
            } else if (dataTheme === 'dark') {
                themeType = 'D';
            } else {
                // 检测系统主题偏好
                const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
                themeType = prefersLight ? 'L' : 'D';
            }
            
            // 3. 配置GitHub图库信息
            const githubUsername = 'Asan-13';
            const githubRepo = 'Asan-13.github.io';
            const githubBranch = 'main';
            // 使用163目录独立的背景图目录，与根目录分离
            const basePath = 'SS/sky/TRAE/163/images/event-bg';
            // 使用毫秒级时间戳，确保每次刷新都能获取最新图片
            const timestamp = Date.now();
            
            // 4. 定义图片查找优先级：从最具体到最通用
            // 新规则：W-宽屏(电脑)，H-窄屏(手机)，L-浅色，D-深色
            // 优先级顺序：
            // 1. 设备+主题：id{事件ID}-{设备类型}-{主题类型}.png
            // 2. 仅设备：id{事件ID}-{设备类型}.png
            // 3. 仅主题：id{事件ID}-{主题类型}.png
            // 4. 最通用：id{事件ID}.png
            const imageFilenames = [
                `id${eventId}-${deviceType}-${themeType}.png`, // 1. 设备+主题：例如 id3-H-L.png
                `id${eventId}-${deviceType}.png`,          // 2. 仅设备：例如 id3-W.png
                `id${eventId}-${themeType}.png`,          // 3. 仅主题：例如 id3-L.png
                `id${eventId}.png`                       // 4. 最通用：例如 id3.png
            ];
            
            // 5. 生成唯一的缓存键，包含事件ID、设备类型、主题类型
            const cacheKey = `${eventId}-${deviceType}-${themeType}`;
            
            // 检查缓存中是否已经有结果
            if (imageCache[cacheKey]) {
                // 使用缓存的图片URL，避免重复检测
                taskEl.style.backgroundImage = `url('${imageCache[cacheKey]}')`;
            } else {
                // 缓存中没有结果，开始查找
                let foundImageUrl = '';
                let found = false;
                
                // 递归查找可用图片
                function findAvailableImage(index) {
                    if (index >= imageFilenames.length || found) return;
                    
                    const filename = imageFilenames[index];
                const imagePath = `${basePath}/${filename}`;
                const imageUrl = `https://raw.githubusercontent.com/${githubUsername}/${githubRepo}/${githubBranch}/${imagePath}?t=${timestamp}`;
                    
                    // 检查该图片是否已在缓存中标记为不存在
                    if (imageCache[filename] === false) {
                        // 已确认不存在，尝试下一个
                        findAvailableImage(index + 1);
                        return;
                    }
                    
                    // 如果缓存中已有该图片的URL，直接使用
                    if (imageCache[filename]) {
                        foundImageUrl = imageCache[filename];
                        found = true;
                        return;
                    }
                    
                    // 否则，测试图片是否存在
                    const testImage = new Image();
                    testImage.onload = () => {
                        // 图片存在，缓存URL并返回
                        imageCache[filename] = imageUrl;
                        foundImageUrl = imageUrl;
                        found = true;
                    };
                    testImage.onerror = () => {
                        // 图片不存在，标记到缓存并尝试下一个
                        imageCache[filename] = false;
                        findAvailableImage(index + 1);
                    };
                    testImage.src = imageUrl;
                }
                
                // 开始查找可用图片
                findAvailableImage(0);
                
                // 使用setTimeout确保异步查找完成后设置背景图
                setTimeout(() => {
                    if (foundImageUrl) {
                        // 缓存最终结果，避免下次重复查找
                        imageCache[cacheKey] = foundImageUrl;
                        // 设置背景图，不添加过渡效果以避免闪烁
                        taskEl.style.backgroundImage = `url('${foundImageUrl}')`;
                    }
                }, 50);
            }
            // 添加平滑过渡效果，避免硬切
            taskEl.style.transition = 'background-image 0.5s ease-in-out';
            taskEl.style.backgroundSize = 'cover';
            // 根据设备类型设置不同的背景图定位
            if (deviceType === 'H') {
                // 手机端：右下角对齐
                taskEl.style.backgroundPosition = 'bottom right';
            } else {
                // 电脑端：上边缘居中对齐
                taskEl.style.backgroundPosition = 'top center';

            taskEl.style.backgroundRepeat = 'no-repeat';
            taskEl.style.backgroundColor = 'var(--bg-color)'; // 使用主题背景色，不透明
            taskEl.style.backgroundBlendMode = 'normal'; // 正常混合模式，不使用叠加
            
            // 为事件项添加右键菜单事件
            taskEl.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                hideAllContextMenus();
                
                currentTaskId = task.id;

                taskContextMenu.style.top = `${y}px`;
                taskContextMenu.classList.remove('hidden');
            });

                    case "monthly":
                    case "monthly_times":
                        if (taskData.monthweekdays && taskData.monthweekdays.length > 0) {
                            newTask.recurrence.weekdays = taskData.monthweekdays.map(Number);
                        } else if (taskData.monthdays && taskData.monthdays.length > 0) {
                            newTask.recurrence.days = taskData.monthdays.map(Number);
                        }
                        
                        // 每月重复，处理monthlyData
                        const monthlyData = taskData.monthlyData || {};
                        newTask.recurrence.repeatType = monthlyData.repeatType || 'time-points';
                        
                        if (monthlyData.repeatType === 'time-points') {
                            // 特定时间点模式
                            newTask.recurrence.customTimes = monthlyData.customTimes || [];
                            newTask.recurrence.startTimes = monthlyData.customTimes || [];
                            // 删除时间段相关字段
                            delete newTask.recurrence.rangeStart;
                            delete newTask.recurrence.rangeEnd;
                            delete newTask.recurrence.intervalCount;
                            delete newTask.recurrence.intervalUnit;
                        } else {
                            // 时间段间隔模式
                            newTask.recurrence.rangeStart = monthlyData.rangeStart;
                            newTask.recurrence.rangeEnd = monthlyData.rangeEnd;
                            newTask.recurrence.intervalCount = monthlyData.intervalCount || 1;
                            newTask.recurrence.intervalUnit = monthlyData.intervalUnit || 'hour';
                            // 删除时间点相关字段
                            delete newTask.recurrence.customTimes;
                            delete newTask.recurrence.startTimes;
                        }
                        break;
                    case "custom":
                        newTask.recurrence.count = parseInt(taskData.intervalCount) || 1;
                        newTask.recurrence.unit = taskData.intervalUnit || "day";
                        break;
                    case "interval":
                        newTask.recurrence.count = parseInt(taskData.intervalCount) || 1;
                        newTask.recurrence.unit = taskData.intervalUnit || "day";
                        break;
                    case "monthly_interval":
                        // 同时保存两种字段名，确保与index保存的数据兼容
                        const monthlyIntervalCount = parseInt(taskData.intervalCount) || 1;
                        const monthlyIntervalUnit = taskData.intervalUnit || "hour";
                        newTask.recurrence.count = monthlyIntervalCount;
                        newTask.recurrence.unit = monthlyIntervalUnit;
                        newTask.recurrence.intervalCount = monthlyIntervalCount;
                        newTask.recurrence.intervalUnit = monthlyIntervalUnit;
                        
                        // 确保startTimes数组存在
                        newTask.recurrence.startTimes = [newTask.startTime];
                        
                        if (taskData.monthlyIntervalDays && taskData.monthlyIntervalDays.length > 0) {
                            newTask.recurrence.days = taskData.monthlyIntervalDays.map(Number);
                        }
                        break;
                    case "daily_times":
                        newTask.recurrence.customTimes = (taskData.dailyData && taskData.dailyData.customTimes) || [];
                        break;
                }
                
                tasks.push(newTask);
                const saveSuccess = await saveToLocalStorage(tasks);
                if (saveSuccess) {
                    updateTasks();
                    updateSpecialNotification();
                } else {
                    tasks.pop();
                    alert('添加事件失败，请重试');
                }
            } else {
                showNotification('密码错误，无法添加任务', true);
            }
        }

        // 删除事件
        async function deleteTask(taskId) {
            if (await validatePassword()) {
                const taskToDelete = tasks.find(t => t.id === taskId);
                if (!taskToDelete) return;
                
                tasks = tasks.filter(task => task.id !== taskId);
                
                const saveSuccess = await saveToLocalStorage(tasks);
                if (saveSuccess) {
                    updateTasks();
                } else {
                    tasks.push(taskToDelete);
                    alert('删除事件失败，请重试');
                }
            } else {
                showNotification('密码错误，无法删除任务', true);

        // 下载为HTML文件功能
        function downloadAsHtml() {
            try {
                const dataToSave = { tasks: tasks };
                
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = document.documentElement.outerHTML;
                
                const elementsWithStyles = tempDiv.querySelectorAll('[style]');
                elementsWithStyles.forEach(el => {
                    if (el.style.transform) {
                        const transform = el.style.transform;
                        el.removeAttribute('style');
                        el.style.transform = transform;
                    } else {
                        el.removeAttribute('style');
                    }
                });
                
                const appContainer = tempDiv.querySelector('#app-container');
                if (appContainer) {
                    appContainer.className = 'bg-dark-card rounded-2xl shadow-lg task-transition border border-gray-700 w-auto max-w-md app-compact';
                }
                
                const scripts = tempDiv.querySelectorAll('script');
                scripts.forEach(script => {
                    if (script.textContent.includes('let externalData = null;')) {
                        const newContent = script.textContent.replace(
                            'let externalData = null;',
                            `let externalData = ${JSON.stringify(dataToSave, null, 2)};`
                        );
                        script.textContent = newContent;
                    }
                });
                
                const body = tempDiv.querySelector('body');
                if (body) {
                    body.className = 'bg-dark-bg min-h-screen flex items-center justify-center p-4 font-inter text-dark-text m-0';
                }
                
                const updatedHtml = '<!DOCTYPE html>' + tempDiv.innerHTML;
                
                const blob = new Blob([updatedHtml], { 
                    type: 'text/html; charset=utf-8' 
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                const now = new Date();
                const dateStr = now.toISOString().split('T')[0];
                a.download = `光·遇事件时间_${dateStr}.html`;
                
                a.href = url;
                document.body.appendChild(a);
                a.click();
                
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 0);
                
                showNotification('数据已导出为HTML文件');
            } catch (e) {
                console.error('下载失败:', e);
                showNotification('导出HTML文件失败: ' + e.message, true);
            }
        }

        // ==================== 主题管理器 ====================
        class ThemeManager {
            constructor() {
                this.currentTheme = this.getStoredTheme() || 'light';
                this.init();
            }
            
            // 初始化主题
            init() {
                this.applyTheme(this.currentTheme);
            }

            // 获取系统主题偏好
            getSystemTheme() {
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    return 'dark';
                }
                return 'light';
            }

            // 获取存储的主题
            getStoredTheme() {
                return localStorage.getItem('theme');
            }

            // 保存主题偏好
            saveTheme(theme) {
                localStorage.setItem('theme', theme);
            }

            // 应用主题
            applyTheme(theme) {
                this.currentTheme = theme;
                document.documentElement.setAttribute('data-theme', theme);
                
                this.saveTheme(theme);
                this.updateThemeIcon();
                this.updateTooltips();
            }

            // 更新词条提示器样式
            updateTooltips() {
                const tooltips = document.querySelectorAll('.download-tooltip, .save-tooltip');
                tooltips.forEach(tooltip => {
                    if (this.currentTheme === 'light') {
                        tooltip.style.backgroundColor = '#FF6B8B';
                        tooltip.style.color = 'var(--card-color)';
                    } else {
                        tooltip.style.backgroundColor = 'var(--card-color)';
                        tooltip.style.color = 'var(--text-color)';
                    }
                });
            }

            // 更新主题图标
            updateThemeIcon() {
                const icon = document.getElementById('theme-icon');
                if (icon) {
                    if (this.currentTheme === 'dark') {
                        icon.src = './icons/sun.png';
                        icon.title = '切换到浅色模式';
                    } else {
                        icon.src = './icons/moon.png';
                        icon.title = '切换到深色模式';
                    }
                }
            }

            // 切换主题
            toggleTheme() {
                const newTheme = this.currentTheme === 'dark' ? 'light' : 'dark';
                this.applyTheme(newTheme);
                showNotification(`已切换到${newTheme === 'dark' ? '深色' : '浅色'}模式`);
            }

            // 监听系统主题变化
            watchSystemTheme() {
                if (window.matchMedia) {
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                        // 只有当用户没有手动设置过主题时才跟随系统
                        if (!this.getStoredTheme()) {
                            const newTheme = e.matches ? 'dark' : 'light';
                            this.applyTheme(newTheme);
                        }
                    });
                }
            }

            // 初始化主题
            init() {
                this.applyTheme(this.currentTheme);
                this.watchSystemTheme();
            }
        }

                    const durationMs = convertToMilliseconds(event25.recurrence.duration, event25.recurrence.durationUnit);
                    const endTime = new Date(startTime.getTime() + durationMs);
                    
                    // 检查当前时间是否在事件有效期内
                    isEvent25Active = now >= startTime && now < endTime;
                }
                
                // 如果事件Id25生效，则显示sb.png，否则显示当天的魔法图标
                if (isEvent25Active) {
                    // 创建双倍魔法图标
                    const iconElement = document.createElement('div');
                    iconElement.className = 'magic-icon-item cursor-pointer relative';
                    iconElement.title = '双倍魔法';
                    iconElement.innerHTML = `
                        <div style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background-color: transparent; border: none; border-radius: 8px; overflow: visible;">
                            <img src="./icons/sb.png" alt="双倍魔法" 
                                 style="width: 32px; height: 32px; object-fit: contain; transition: transform 0.2s ease;" 
                                 class="magic-icon hover:scale-110" 
                                 onerror="this.src='./icons/gjf.png'; this.alt='双倍魔法';" />
                        </div>
                    `;
                    
                    // 添加点击事件，显示双倍魔法通知并执行拉花喷射
                    iconElement.addEventListener('click', () => {
                        showNotification('双倍666魔法');
                        // 执行拉花喷射效果
                        spraySpots();
                    });
                    
                    // 添加到容器
                    container.appendChild(iconElement);
                } else {
                    // 正常显示当天的魔法图标
                    magicIcons.forEach(magic => {
                        const iconElement = document.createElement('div');
                        iconElement.className = 'magic-icon-item cursor-pointer relative';
                        iconElement.title = magic.name;
                        iconElement.innerHTML = `
                            <div style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background-color: transparent; border: none; border-radius: 8px; overflow: visible;">
                                <img src="./icons/${magic.png}" alt="${magic.name}" 
                                     style="width: 32px; height: 32px; object-fit: contain; transition: transform 0.2s ease;" 
                                     class="magic-icon hover:scale-110" 
                                     onerror="this.src='./icons/gjf.png'; this.alt='魔法图标';" />
                            </div>
                        `;
                        
                        // 添加点击事件，显示魔法名称
                        iconElement.addEventListener('click', () => {
                            showNotification(magic.name);
                        });
                        
                        // 直接添加到容器
                        container.appendChild(iconElement);
                    });
                }
                
                // 添加季蜡图标 - 每天切换一个地图，顺序：云野, 雨林, 霞谷, 暮土, 禁阁
                const seasonWaxMaps = ['云野', '雨林', '霞谷', '暮土', '禁阁'];
                const currentDate = new Date();
                
                // 计算2025年11月27日应该显示霞谷（索引2）
                // 计算当天是一年中的第几天
                const dayOfYear = Math.floor((currentDate - new Date(currentDate.getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24));
                
                // 添加偏移量确保2025年11月27日显示霞谷
                // 2025年11月27日是第331天，331 % 5 = 1（对应雨林），需要偏移+1到索引2（霞谷）
                const offset = 1;
                const mapIndex = (dayOfYear + offset) % seasonWaxMaps.length;
                const currentMap = seasonWaxMaps[mapIndex];
                
                // 检查jl.png是否存在，如不存在则使用默认图标
                const seasonWaxElement = document.createElement('div');
                seasonWaxElement.className = 'magic-icon-item cursor-pointer relative';
                seasonWaxElement.title = `今日季蜡位置: ${currentMap}`;
                seasonWaxElement.innerHTML = `
                    <div style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background-color: transparent; border: none; border-radius: 8px; overflow: visible; margin-top: 8px;">
                        <img src="./icons/jl.png" alt="季蜡" 
                             style="width: 32px; height: 32px; object-fit: contain; transition: transform 0.2s ease;" 
                             class="magic-icon hover:scale-110" 
                             onerror="this.src='./icons/gjf.png'; this.alt='季蜡';" />
                    </div>
                    <div style="text-align: center; font-size: 10px; color: var(--text-color); margin-top: 2px; font-weight: 500; width: 100%;">
                        ${currentMap}
                    </div>
                `;
                
                // 添加点击事件，显示季蜡位置
                seasonWaxElement.addEventListener('click', () => {
                    showNotification(`今天季蜡在  ${currentMap} 哦!`);
                });
                
                // 直接添加到容器
                container.appendChild(seasonWaxElement);
                
                // 添加大蜡图标 - 每天切换不同地图组合
                // 正确策略：周一到周日的大蜡位置
                const largeWaxMaps = [
                    { locations: ['霞谷'], name: '霞谷', fullName: '霞谷' },                          // 周一 (l1)
                    { locations: ['暮土'], name: '暮土', fullName: '暮土' },                          // 周二 (l2)
                    { locations: ['禁阁'], name: '禁阁', fullName: '禁阁' },                          // 周三 (l3)
                    { locations: ['云野'], name: '云野', fullName: '云野' },                          // 周四 (l4)
                    { locations: ['云野', '雨林', '霞谷'], name: '云野,雨林,霞谷', fullName: '云野,雨林,霞谷' },  // 周五 (l5)
                    { locations: ['云野', '雨林', '暮土'], name: '云野,雨林,暮土', fullName: '云野,雨林,暮土' },  // 周六 (l6)
                    { locations: ['雨林', '暮土', '禁阁'], name: '雨林,暮土,禁阁', fullName: '雨林,暮土,禁阁' }   // 周日 (l7)
                ];
                
                // 自动检测图片数量的函数 - 支持GitHub API和本地图片
                function detectImages(dayIndex) {
                    return new Promise((resolve) => {
                        const folderName = `l${dayIndex + 1}`;
                        const maxImages = 50; // 最多检测50张图片
                        const foundImages = Array(maxImages).fill(null); // 创建固定长度数组
                        let checked = 0;
                        
                        // GitHub Pages 配置
                        const githubRepo = 'Asan-13/Asan-13.github.io';
                        const githubPath = `SS/sky/TRAE/163/images/${folderName}`;
                        
                        // 先尝试从GitHub API获取图片列表
                        fetch(`https://api.github.com/repos/${githubRepo}/contents/${githubPath}`)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('GitHub API请求失败');
                                }
                                return response.json();
                            })
                            .then(files => {
                                // 处理GitHub API返回的文件列表
                                files.forEach(file => {
                                    // 支持PNG和JPG格式
                                    if (file.name.endsWith('.png') || file.name.endsWith('.jpg')) {
                                        // 提取数字部分
                                        const numStr = file.name.match(/^(\d+)\.(png|jpg)$/);
                                        if (numStr) {
                                            const index = parseInt(numStr[1]) - 1;
                                            if (index >= 0 && index < maxImages) {
                                                foundImages[index] = file.name;
                                            }
                                        }
                                    }
                                });
                                // 过滤出有效的图片
                                const validImages = foundImages.filter(img => img !== null);
                                if (validImages.length > 0) {
                                    resolve(validImages);
                                } else {
                                    // 如果GitHub没有图片，尝试本地图片
                                    checkLocalImages();
                                }
                            })
                            .catch(error => {
                                console.log('GitHub API失败，尝试本地图片:', error);
                                // GitHub API失败，尝试本地图片
                                checkLocalImages();
                            });
                        
                        // 检测本地数字命名的图片（如1.png, 2.jpg等）
                        function checkLocalImages() {
                            // 同时检测PNG和JPG格式
                            const extensions = ['.png', '.jpg'];
                            let totalChecks = maxImages * extensions.length;
                            
                            for (let i = 1; i <= maxImages; i++) {
                                extensions.forEach(ext => {
                                    const imageName = `${i}${ext}`;
                                    const img = new Image();
                                    img.onload = () => {
                                        // 如果该位置还没有图片，设置为当前图片
                                        if (!foundImages[i - 1]) {
                                            foundImages[i - 1] = imageName;
                                        }
                                        checked++;
                                        if (checked === totalChecks) {
                                            // 过滤掉不存在的图片
                                            resolve(foundImages.filter(img => img !== null));
                                        }
                                    };
                                    img.onerror = () => {
                                        checked++;
                                        if (checked === totalChecks) {
                                            // 过滤掉不存在的图片
                                            resolve(foundImages.filter(img => img !== null));
                                        }
                                    };
                                    img.src = `./images/${folderName}/${imageName}?t=${Date.now()}`; // 加时间戳防止缓存
                                });
                            }
                        }
                    });
                }
                
                // 设置起始日期：太平洋时间2024年12月8日（周日）
                const startDate = new Date(Date.UTC(2024, 11, 8)); // 月份是0-11，所以11代表12月
                
                // 将当前时间转换为北京时间（东八区）
                // 创建UTC时间对象
                const currentUTC = new Date(Date.UTC(
                    currentDate.getFullYear(),
                    currentDate.getMonth(),
                    currentDate.getDate()
                ));
                
                // 转换为北京时间 (UTC+8)
                const currentBeijingTime = new Date(currentUTC.getTime() + 8 * 60 * 60 * 1000);
                
                // 获取北京时间的星期几 (0=周日, 1=周一...6=周六)
                const beijingDayOfWeek = currentBeijingTime.getUTCDay();
                
                // 计算索引：周一=0, 周二=1...周日=6
                const adjustedDayOfWeek = beijingDayOfWeek === 0 ? 6 : beijingDayOfWeek - 1;
                const currentLargeWax = largeWaxMaps[adjustedDayOfWeek];
                
                // 检查事件Id24是否在生效的有效期内
                let isEvent24Active = false;
                
                // 从合并后的tasks数组获取事件Id24的实际数据（优先使用云数据）
                const event24 = tasks.find(task => task.id === 24);
                if (event24) {
                    // 计算事件Id24的有效期
                    const startTime = new Date(`${event24.startDate}T${event24.startTime}`);
                    const durationMs = convertToMilliseconds(event24.recurrence.duration, event24.recurrence.durationUnit);
                    const endTime = new Date(startTime.getTime() + durationMs);
                    
                    // 检查当前时间是否在事件有效期内
                    isEvent24Active = now >= startTime && now < endTime;
                }
                
                // 创建大蜡图标元素
                const largeWaxElement = document.createElement('div');
                largeWaxElement.className = 'magic-icon-item cursor-pointer relative';
                
                // 根据事件Id24状态设置显示内容
                let displayLocation = currentLargeWax.locations.length === 1 ? currentLargeWax.locations[0] : currentLargeWax.locations.map(loc => loc.charAt(0)).join(' ');
                if (isEvent24Active) {
                    displayLocation = '全图';
                    largeWaxElement.title = `今日大蜡位置: ${displayLocation}`;
                } else {
                    largeWaxElement.title = `今日大蜡位置: ${currentLargeWax.name}`;
                }
                
                largeWaxElement.innerHTML = `
                    <div style="width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; background-color: transparent; border: none; border-radius: 8px; overflow: visible; margin-top: 8px;">
                        <img src="./icons/dl.png" alt="大蜡" 
                             style="width: 32px; height: 32px; object-fit: contain; transition: transform 0.2s ease;" 
                             class="magic-icon hover:scale-110" 
                             onerror="this.src='./icons/gjf.png'; this.alt='大蜡';" />
                    </div>
                    <div style="text-align: center; font-size: 10px; color: var(--text-color); margin-top: 2px; font-weight: 500; width: 100%;">
                        ${displayLocation}
                    </div>
                `;
                
                // 添加点击事件处理
                if (isEvent24Active) {
                    // 事件Id24生效时，点击执行拉花喷射效果
                    largeWaxElement.addEventListener('click', () => {
                        showNotification(`快跑啊! ${displayLocation}大蜡来了!`);
                        // 执行拉花喷射效果
                        spraySpots();
                    });
                } else {
                    // 普通情况，显示大蜡位置
                    largeWaxElement.addEventListener('click', () => {
                        showNotification(`今日大蜡位置: ${currentLargeWax.fullName}`);
                    });
                    
                    // 异步检测大蜡图片
                    detectImages(adjustedDayOfWeek).then(images => {
                        currentLargeWax.images = images;
                        
                        // 如果有图片，重新添加点击事件以支持图片查看
                        if (images.length > 0) {
                            // 重新获取大蜡图标元素
                            const containerLargeWaxElement = container.querySelector('.magic-icon-item:last-child');
                            if (containerLargeWaxElement) {
                                // 移除现有点击事件
                                containerLargeWaxElement.replaceWith(containerLargeWaxElement.cloneNode(true));
                                const newLargeWaxElement = container.querySelector('.magic-icon-item:last-child');
                                
                                // 添加新的点击事件，支持图片查看
                                newLargeWaxElement.addEventListener('click', () => {
                                    showNotification(`今日大蜡位置: ${currentLargeWax.fullName}`);
                                    // 显示图片卡片，传入文件夹名称（l1到l7，对应周一到周日）
                                    const folderName = `l${adjustedDayOfWeek + 1}`;
                                    showLargeWaxImages(currentLargeWax.images, currentLargeWax.fullName, folderName);
                                });
                            }
                        }
                    }).catch(error => {
                        console.error('大蜡图片检测失败:', error);
                        // 如果大蜡图片检测失败，保持现有容器内容不变
                    });
                }
                
                // 直接添加到容器
                container.appendChild(largeWaxElement);
            } catch (error) {
                console.error('魔法图标初始化失败:', error);
                // 如果初始化失败，恢复容器原始内容
                container.innerHTML = originalContent;
            }
        }
        
        // 初始化并定时更新
        updateCurrentTime();
        updateTasks();
        
        // 添加窗口大小变化的事件监听，重新同步通知容器宽度
        window.addEventListener('resize', syncNotificationWidth);
        
        // 数据加载完成，显示应用
        setTimeout(() => {
            const loadingIndicator = document.getElementById('loading-indicator');
            const appContainer = document.getElementById('app-container');
            
            if (loadingIndicator) {
                loadingIndicator.style.opacity = '0';
                setTimeout(() => {
                    loadingIndicator.style.display = 'none';
                }, 500);
            }
            
            if (appContainer) {
                appContainer.style.opacity = '1';
                appContainer.style.transform = 'translateY(0)';
            }
        }, 200);
        
        // 每秒更新时间
        setInterval(updateCurrentTime, 1000);
        
        // 每秒更新一次事件状态
        setInterval(updateTasks, 1000);
        
        // 取消每分钟更新魔法图标
        // setInterval(initMagicIcons, 60000);
        
        // 跨天自动刷新功能
        function getCurrentPacificDate() {
            const now = new Date();
            const pacificTime = new Date(now.toLocaleString('en-US', { timeZone: 'America/Los_Angeles' }));
            return pacificTime.toDateString();
        }
        
        // 记录初始太平洋日期
        const initialPacificDate = getCurrentPacificDate();
        
        // 每1分钟检查一次是否跨天
        setInterval(() => {
            const currentPacificDate = getCurrentPacificDate();
            if (currentPacificDate !== initialPacificDate) {
                // 日期变化，自动刷新页面
                location.reload();
            }
        }, 60000);
    </script>
