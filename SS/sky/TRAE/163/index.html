    <script>
        // 拉花喷射效果实现
        const canvas = document.getElementById('spray-canvas');
        const ctx = canvas.getContext('2d');
        
        // 设置画布大小为窗口大小
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        // 初始化画布大小
        resizeCanvas();
        
        // 窗口大小改变时重新调整画布大小
        window.addEventListener('resize', resizeCanvas);
        
        // 光斑数组
        const spots = [];
        
        // 光斑类
        class Spot {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                
                // 添加立体效果：z轴深度属性
                // 使用平方分布使更多光斑生成在远处（数值更大），看起来更小
                this.z = Math.random() * Math.random() * 100 + 50; // 50-150的深度值，更多光斑集中在远处，看起来更小
                const depthFactor = 200 / (this.z + 50); // 深度因子，近大远小
                
                // 【控制光斑大小的核心代码】
                // 通过屏幕宽度检测是否为电脑端（大于640px为电脑端）
                const isDesktop = window.innerWidth > 640;
                // 电脑端: 2-6的基础大小，移动端: 2-4的基础大小（比电脑端小一点）
                const baseSize = isDesktop ? (Math.random() * 4 + 2) : (Math.random() * 2 + 2);
                this.initialSize = baseSize * depthFactor; // 应用深度缩放，实现近大远小效果
                this.size = this.initialSize; // 记录初始大小，用于实现增大效果
                this.color = this.getRandomColor();
                
                // 计算屏幕中上区域的目标点（自适应屏幕尺寸）
                const targetX = canvas.width / 1.8; // 屏幕水平中心
                // 电脑端时垂直方向0%位置（屏幕最上边缘），移动端时25%位置
                const targetY = isDesktop ? 0 : canvas.height * 0.1;
                
                // 计算从起始点到目标点的角度
                let angle = Math.atan2(targetY - this.y, targetX - this.x);
                
                // 使用高斯分布实现非均匀角度分布，使光斑更集中在中间区域
                // 高斯分布函数
                function gaussianRandom() {
                    let u = 0, v = 0;
                    while(u === 0) u = Math.random(); // 转换[0,1)到(0,1]
                    while(v === 0) v = Math.random();
                    return Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
                }
                
                // 喷射角度偏差参数：控制光斑扩散程度
                const angleDeviation = gaussianRandom() * 0.02;
                angle += angleDeviation * Math.PI; // 添加随机偏差，保持扩散效果
                
                // 喷射速度参数：控制爆发力和高度
                // 电脑端使用更高的基础速度，移动端保持原速度
                const baseSpeed = isDesktop ? 130 : 50;
                const speed = Math.random() * 3 + baseSpeed; // 电脑端: 80-83, 移动端: 50-53的速度范围，数值越大喷射高度越高
                
                // 根据深度调整速度，远处的光斑移动更慢，增强视差效果
                const speedFactor = 1 / (this.z / 100); // 近处速度快，远处速度慢
                this.speedX = Math.cos(angle) * speed * speedFactor; // x方向速度
                this.speedY = Math.sin(angle) * speed * speedFactor; // y方向速度（向上）
                
                // 物理属性参数 - 添加随机变化实现不同降落速度
                this.gravity = Math.random() * 0.15 + 0.13; // 随机重力加速度：0.15-0.3，数值越大下落越快
                this.airResistance = Math.random() * 0.03 + 0.88; // 随机空气阻力：0.88-0.95，数值越大减速越慢
                
                // 雪花飘动效果参数
                this.waveOffset1 = Math.random() * Math.PI * 2;
                this.waveOffset2 = Math.random() * Math.PI * 2;
                // 主要摇摆幅度，数值越大左右摇摆越明显
                // 电脑端最小值为1，移动端最小值为0.5
                // 复用前面已经声明的isDesktop变量
                this.waveAmplitude1 = Math.random() * 1.5 + (isDesktop ? 1.5 : 0.5);
                this.waveAmplitude2 = Math.random() * 0.8 + 0.2; // 次要摇摆幅度，数值越大上下摇摆越明显
                this.waveFrequency1 = Math.random() * 0.018 + 0.01; // 主要摇摆频率，数值越大摇摆速度越快
                this.waveFrequency2 = Math.random() * 0.015 + 0.005; // 次要摇摆频率，数值越大摇摆速度越快
                
                // 动画控制参数
                this.frameCount = 0; // 记录光斑已存在的帧数，用于控制大小变化动画
                this.totalGrowthFrames = 300; // 光斑完成最大增长所需的帧数（可根据需要调整，数值越大增长越慢）
                this.totalGrowthFactor = 1.3; // 总增大比例（50%），保持固定确保线性增长
                
                // 雪花旋转效果参数
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.02; // 旋转速度
                
                // 不规则形状属性参数
                this.irregularity = Math.random() * 0.15 + 0.15; // 不规则程度，数值越大形状越不规则
                this.spikes = Math.floor(Math.random() * 6) + 10; // 10-15个尖刺，数值越大尖刺越多
                
                // 【光斑透明度控制的核心代码】
                // 电脑端: 90%-100%透明度，移动端: 95%-100%透明度（稍微提高一点，解决视觉错觉问题）
                this.opacity = Math.random() * 0.1 + (isDesktop ? 0.9 : 0.95);
                
                // 随机落地消失阈值，使每个光斑在不同高度消失
                // 大部分光斑在屏幕内消失，只有少部分在屏幕外消失
                // 90%的光斑在屏幕内底部50-150像素开始消失，10%的光斑在屏幕外0-100像素开始消失
                this.groundThreshold = canvas.height - (Math.random() > 0.1 ? (Math.random() * 100 + 50) : (-Math.random() * 100)); // 距离屏幕底部50-150像素(90%)或屏幕外0-100像素(10%)的随机位置开始消失
                
                // 对于近处的光斑（z值较小），确保透明度达到70%
                if (this.z < 150) {
                    this.opacity = Math.max(this.opacity, 0.9); // 确保近处光斑达到90%透明度，数值越大近处光斑越明显
                }
                
                // 添加随机变色速度系数，使不同光斑颜色变化不同步
                this.colorSpeedFactor = Math.random() * 0.6 + 0.7; // 0.7-1.3的随机系数，控制颜色变化速度
            }
            
            getRandomColor() {
                const colors = [
                    'rgba(255, 255, 255, ',   // 白色 - 主要雪花颜色
                    'rgba(240, 248, 255, ',    // 爱丽丝蓝
                    'rgba(255, 255, 240, ',    // 象牙白
                    'rgba(251, 177, 202, ',     // 红色（带颜色渐变效果） - #FBB1CA
                    'rgba(0, 191, 255, ',      // 蓝色
                    'rgba(251, 177, 202, ',     // 红色（带颜色渐变效果，增加出现概率） - #FBB1CA
                    'rgba(0, 191, 255, ',      // 蓝色（增加出现概率）
                    'rgba(255, 255, 255, '     // 白色
                ];
                // 随机选择颜色，现在红色和蓝色会有更高的出现概率
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                // 检查是否为红色或蓝色光斑，如果是则标记为可渐变颜色
                this.isGradientColor = (color.includes('251, 177, 202') || color.includes('0, 191, 255'));
                
                // 记录初始颜色类型，用于区分渐变方案
                this.isBlueGradient = color.includes('0, 191, 255');
                
                return color;
            }
            
            update() {
                // 应用空气阻力
                this.speedX *= this.airResistance;
                this.speedY *= this.airResistance;
                
                // 应用重力
                this.speedY += this.gravity;
                
                // 计算雪花飘动效果 - 使用双重正弦波实现更自然的飘动
                const waveX = Math.sin(this.frameCount * this.waveFrequency1 + this.waveOffset1) * this.waveAmplitude1 +
                              Math.sin(this.frameCount * this.waveFrequency2 + this.waveOffset2) * this.waveAmplitude2 * 0.5;
                const waveY = Math.cos(this.frameCount * this.waveFrequency1 + this.waveOffset1) * this.waveAmplitude1 * 0.3 +
                              Math.cos(this.frameCount * this.waveFrequency2 + this.waveOffset2) * this.waveAmplitude2 * 0.2;
                
                // 更新位置
                this.x += this.speedX + waveX;
                this.y += this.speedY + waveY;
                
                // 更新旋转
                this.rotation += this.rotationSpeed;
                
                // 光斑线性稳定变大效果：从创建开始就立即开始线性增长动画
                this.frameCount++;
                
                // 使用帧数计算增长进度，实现精确的线性增长
                // Math.min 确保进度不会超过100%
                const growthProgress = Math.min(this.frameCount / this.totalGrowthFrames, 1);
                
                // 线性增长公式：当前大小 = 初始大小 + (初始大小 * 增长比例 * 增长进度)
                // 这个公式确保增长速度完全线性且稳定
                this.size = this.initialSize * (1 + (this.totalGrowthFactor - 1) * growthProgress);
                
                // 为红色和蓝色光斑添加颜色渐变效果
                if (this.isGradientColor) {
                    // 计算生命周期进度（从0到1），应用随机变色速度系数
                    const lifeProgress = Math.min(this.frameCount / (this.totalGrowthFrames * 1.5 * this.colorSpeedFactor), 1);
                    
                    let r, g, b;
                    
                    if (this.isBlueGradient) {
                        // 蓝色光斑渐变：白色 -> #25BDF8 -> #9370DB -> #25BDF8
                        // 白色：255, 255, 255
                        // #25BDF8：37, 189, 248
                        // #9370DB (中紫色)：147, 112, 219
                        if (lifeProgress < 0.25) {
                            // 第一阶段：白色 (255, 255, 255) 到 #25BDF8 (37, 189, 248)
                            const phaseProgress = lifeProgress / 0.25;
                            r = Math.floor(255 - (255 - 37) * phaseProgress); // 红色分量从255降到37
                            g = Math.floor(255 - (255 - 189) * phaseProgress); // 绿色分量从255降到189
                            b = Math.floor(255 - (255 - 248) * phaseProgress); // 蓝色分量从255降到248
                        } else if (lifeProgress < 0.5) {
                            // 第二阶段：#25BDF8 (37, 189, 248) 到 #9370DB (147, 112, 219)
                            const phaseProgress = (lifeProgress - 0.25) / 0.25;
                            r = Math.floor(37 + (147 - 37) * phaseProgress); // 红色分量从37升到147
                            g = Math.floor(189 + (112 - 189) * phaseProgress); // 绿色分量从189降到112
                            b = Math.floor(248 + (219 - 248) * phaseProgress); // 蓝色分量从248降到219
                        } else if (lifeProgress < 0.75) {
                            // 第三阶段：#9370DB (147, 112, 219) 到 #25BDF8 (37, 189, 248)
                            const phaseProgress = (lifeProgress - 0.5) / 0.25;
                            r = Math.floor(147 - (147 - 37) * phaseProgress); // 红色分量从147降到37
                            g = Math.floor(112 - (112 - 189) * phaseProgress); // 绿色分量从112升到189
                            b = Math.floor(219 + (248 - 219) * phaseProgress); // 蓝色分量从219升到248
                        } else {
                            // 第四阶段：#25BDF8 (37, 189, 248) 保持不变
                            r = 37; // 红色分量保持37
                            g = 189; // 绿色分量保持189
                            b = 248; // 蓝色分量保持248
                        }
                    } else {
                        // 红色光斑渐变：#FBB1CA -> #ffe1f1ff -> #ff7300f5 -> #FBB1CA
                        // #FBB1CA 的 RGB 值：251, 177, 202
                        // #ffe1f1ff 的 RGB 值：255, 225, 241
                        // #ff7300f5 的 RGB 值：240, 130, 20 (降低颜色深度后)
                        if (lifeProgress < 0.33) {
                            // 第一阶段：#FBB1CA (251, 177, 202) 到 #ffe1f1ff (255, 225, 241)
                            const phaseProgress = lifeProgress / 0.33; // 0-1 映射到 0-1
                            r = Math.floor(251 + 4 * phaseProgress); // 红色分量从251升到255
                            g = Math.floor(177 + 48 * phaseProgress); // 绿色分量从177升到225
                            b = Math.floor(202 + 39 * phaseProgress); // 蓝色分量从202升到241
                        } else if (lifeProgress < 0.66) {
                            // 第二阶段：#ffe1f1ff (255, 225, 241) 到 #ff7300f5 (255, 115, 0)
                            const phaseProgress = (lifeProgress - 0.33) / 0.33; // 0.33-0.66 映射到 0-1
                            r = 255; // 红色分量保持不变
                            g = Math.floor(225 - 95 * phaseProgress); // 绿色分量从225降到130
                            b = Math.floor(241 - 221 * phaseProgress); // 蓝色分量从241降到20
                        } else {
                            // 第三阶段：#ff7300f5 (255, 115, 0) 到 #FBB1CA (251, 177, 202)
                            const phaseProgress = (lifeProgress - 0.66) / 0.34; // 0.66-1 映射到 0-1
                            r = Math.floor(255 - 4 * phaseProgress); // 红色分量从255降到251
                            g = Math.floor(130 + 47 * phaseProgress); // 绿色分量从130升到177
                            b = Math.floor(20 + 182 * phaseProgress); // 蓝色分量从20升到202
                        }
                    }
                    
                    // 更新光斑颜色
                    this.color = `rgba(${r}, ${g}, ${b}, `;
                }
                
                // 快落地时逐渐消失效果（随机阈值）
                if (this.y > this.groundThreshold) {
                    // 计算距离各自消失阈值的相对距离（0-1）
                    const distanceToGround = (this.y - this.groundThreshold) / 100;
                    // 透明度随距离增加而衰减，每个光斑衰减速度略有不同
                    this.opacity *= Math.max(0, 1 - distanceToGround * (Math.random() * 0.5 + 1.5)); // 透明度衰减速度，数值越大消失越快
                    // 保持光斑继续增大，不再缩小，增强持续变大的视觉效果
                    // this.size *= Math.max(0.5, 1 - distanceToGround * (Math.random() * 0.2 + 0.3)); // 注释掉缩小效果
                }
            }
            
            draw() {
                ctx.save();
                
                // 设置透明度
                ctx.globalAlpha = this.opacity;
                
                // 应用旋转效果
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.translate(-this.x, -this.y);
                
                // 绘制不规则圆形光斑（雪花形状）
                // 使用径向渐变实现虚化边缘，不增加额外光晕效果
                this.drawIrregularCircle(ctx, this.x, this.y, this.size);
                
                ctx.restore();
            }
            
            // 绘制不规则圆形的方法
            drawIrregularCircle(ctx, x, y, radius) {
                const points = [];
                const angleStep = Math.PI * 2 / this.spikes;
                
                for (let i = 0; i < Math.PI * 2; i += angleStep) {
                    const randomRadius = radius * (1 + Math.random() * this.irregularity - this.irregularity / 2);
                    const px = x + Math.cos(i) * randomRadius;
                    const py = y + Math.sin(i) * randomRadius;
                    points.push({ x: px, y: py });
                }
                
                // 绘制平滑的不规则形状
                ctx.beginPath();
                
                // 使用修改后的贝塞尔曲线方法创建更平滑的形状
                for (let i = 0; i < points.length; i++) {
                    const curr = points[i];
                    const next = points[(i + 1) % points.length];
                    const nextNext = points[(i + 2) % points.length];
                    
                    // 计算中点
                    const mx1 = (curr.x + next.x) / 2;
                    const my1 = (curr.y + next.y) / 2;
                    const mx2 = (next.x + nextNext.x) / 2;
                    const my2 = (next.y + nextNext.y) / 2;
                    
                    if (i === 0) {
                        ctx.moveTo(mx1, my1);
                    } else {
                        ctx.quadraticCurveTo(next.x, next.y, mx2, my2);
                    }
                }
                
                ctx.closePath();
                
                // 使用径向渐变填充，设置适度的边缘虚化效果
                // 在之前两次修改之间找到平衡的衰减曲线
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, radius);
                gradient.addColorStop(0, this.color + '1)'); // 中心完全不透明
                gradient.addColorStop(0.65, this.color + '0.9)'); // 65%半径处90%不透明（中间值）
                gradient.addColorStop(0.95, this.color + '0.4)'); // 95%半径处40%不透明（中间值）
                gradient.addColorStop(1, this.color + '0.2)'); // 边缘20%不透明（中间值）
                ctx.fillStyle = gradient;
                ctx.fill();
            }
            
            isDead() {
                // 判断光斑是否完全超出屏幕范围或透明度为0
                // 增加向下消失范围，允许光斑在屏幕底部下方200像素内消失
                return this.y - this.size > canvas.height + 200 || 
                       this.x + this.size < -100 || 
                       this.x - this.size > canvas.width + 100 ||
                       this.opacity <= 0.05; // 透明度阈值，数值越小光斑存活时间越长
            }
        }
        
        // 在指定位置喷射光斑（通用函数）
        function spraySpotsAtPosition(x, y) {
            // 通过屏幕宽度检测是否为电脑端（大于768px为电脑端）
            const isDesktop = window.innerWidth > 640;
            
            // 一次创建多个光斑，模拟雪花飘落效果
            let spotCount = Math.floor(Math.random() * 42) + 98; // 98-140个光斑（增加40%），数值越大喷射越密集，增加更多小光斑
            
            // 电脑端时光斑数量翻倍
            if (isDesktop) {
                spotCount *= 5;
            }
            
            for (let i = 0; i < spotCount; i++) {
                // 初始位置的随机性，使雪花从指定位置散开
                const offsetX = (Math.random() - 0.5) * 10; // X方向初始位置偏移，数值越大初始扩散范围越广
                const offsetY = (Math.random() - 0.5) * 10; // Y方向初始位置偏移，数值越大初始扩散范围越广
                spots.push(new Spot(x + offsetX, y + offsetY));
            }
        }
        
        // 喷射光斑函数
        function spraySpots() {
            // 获取下载按钮的位置信息
            const btnRect = downloadBtn.getBoundingClientRect();
            // 将起点设置在下载按钮附近
            const x = btnRect.left + btnRect.width / 2;
            const y = btnRect.top + btnRect.height / 2;
            spraySpotsAtPosition(x, y);
        }
        
        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 按z轴排序光斑，近处的光斑（z值小）在上面绘制
            spots.sort((a, b) => b.z - a.z);
            
            // 更新和绘制光斑
            for (let i = spots.length - 1; i >= 0; i--) {
                const spot = spots[i];
                spot.update();
                spot.draw();
                
                if (spot.isDead()) {
                    spots.splice(i, 1);
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // 添加事件监听器
        const btn = document.getElementById('download-btn');
        if (btn) {
            btn.addEventListener('click', spraySpots);
        }
        
        // 开始动画
        animate();
    </script>

                for (const change of offlineChanges) {
                    switch (change.action) {
                        case 'create':
                            // 创建新任务
                            await supabase.from('tasks_163').insert([change.changes]);
                            break;
                        case 'update':
                            // 更新任务
                            await supabase.from('tasks_163').update(change.changes).eq('id', change.taskId);
                            break;
                        case 'delete':
                            // 删除任务
                            await supabase.from('tasks_163').delete().eq('id', change.taskId);
                            break;
                    }
                }
                
                // 同步成功后清空离线修改记录
                offlineChanges = [];
                localStorage.removeItem('offlineChanges_163');

        async function loadFromSupabase() {
            try {
                // 检查 supabase 是否初始化
                if (!supabase) {
                    console.log('Supabase 未初始化，不加载本地缓存');
                    showNotification('Supabase 未初始化', false);
                    return null;
                }
                
                // 获取当前时间戳，用于后续记录
                const currentTimestamp = new Date().toISOString();
                
                // 执行增量查询或全量查询
                let data, error;
                
                // 如果是第一次查询或者距离上次查询超过1小时，执行全量查询
                if (!lastUpdateTimestamp || 
                    (new Date(currentTimestamp) - new Date(lastUpdateTimestamp) > 3600000)) {
                    // 全量查询
                    ({ data, error } = await supabase
                        .from('tasks_163')
                        .select('*')
                        .order('id', { ascending: true }));
                    
                    if (data && data.length > 0) {
                        console.log('执行全量查询，从Supabase获取', data.length, '条记录');
                    }
                } else {
                    // 增量查询 - 由于没有updated_at字段，我们使用id范围查询作为替代
                    // 记录当前已知的最大id
                    const maxKnownId = Math.max(...tasks.map(task => task.id), 0);
                    
                    // 查询id大于maxKnownId的新任务
                    ({ data, error } = await supabase
                        .from('tasks_163')
                        .select('*')
                        .gt('id', maxKnownId)
                        .order('id', { ascending: true }));
                    
                    // 同时查询所有任务的id和name字段，用于比较判断哪些任务可能已更新
                    const { data: allTaskIds, error: idsError } = await supabase
                        .from('tasks_163')
                        .select('id, name');
                    
                    if (allTaskIds) {
                        // 检查是否有任务被删除
                        const currentTaskIds = new Set(tasks.map(task => task.id));
                        const supabaseTaskIds = new Set(allTaskIds.map(task => task.id));
                        
                        // 找出在当前列表中但不在Supabase中的任务ID（可能被删除）
                        const deletedTaskIds = Array.from(currentTaskIds).filter(id => !supabaseTaskIds.has(id));
                        
                        if (deletedTaskIds.length > 0) {
                            console.log('检测到', deletedTaskIds.length, '个任务可能已被删除');
                            // 如果有删除的任务，需要执行全量查询以确保数据一致性
                            ({ data, error } = await supabase
                                .from('tasks_163')
                                .select('*')
                                .order('id', { ascending: true }));
                        } else if (data && data.length > 0) {
                            console.log('执行增量查询，从Supabase获取', data.length, '个新任务');
                        }
                    }
                }
                
                if (error) {
                    // Supabase请求失败时，记录错误并返回null，不加载本地缓存
                    console.error('从Supabase加载数据失败:', error);
                    showNotification('从Supabase加载数据失败', false);
                    return null;
                }
                
                if (data && data.length > 0) {
                    // 处理云端数据：将 monthly_interval 类型的 startTime 转换为 startTimes 数组
                    const processedData = data.map(task => {
                        // 创建副本以避免直接修改原始数据
                        const updatedTask = { ...task };
                        
                        // 确保recurrence是对象，处理可能存在的多层嵌套JSON字符串
                        if (typeof updatedTask.recurrence === 'string') {
                            try {
                                // 递归解析，处理多层嵌套的JSON字符串
                                let parsedRecurrence = updatedTask.recurrence;
                                while (typeof parsedRecurrence === 'string') {
                                    parsedRecurrence = JSON.parse(parsedRecurrence);
                                }
                                updatedTask.recurrence = parsedRecurrence;
                            } catch (e) {
                                console.error('解析recurrence失败:', e);
                                updatedTask.recurrence = { type: 'none' };
                            }
                        } else if (!updatedTask.recurrence) {
                            updatedTask.recurrence = { type: 'none' };
                        }
                        
                        // 确保recurrence.type有值
                        updatedTask.recurrence.type = updatedTask.recurrence.type || 'none';
                        
                        if (updatedTask.recurrence.type === 'monthly_interval') {
                            // 如果存在 startTime 但不存在 startTimes，则转换
                            if (updatedTask.recurrence.startTime && !updatedTask.recurrence.startTimes) {
                                updatedTask.recurrence.startTimes = [updatedTask.recurrence.startTime];
                                delete updatedTask.recurrence.startTime;
                            }
                        }
                        return updatedTask;
                    });
                    
                    // 记录本次更新时间戳
                    lastUpdateTimestamp = currentTimestamp;
                    
                    console.log('成功从Supabase获取数据，共', processedData.length, '条记录');

                    console.log('从Supabase没有获取到新数据');
                    return [];

                // 异常情况下不尝试从localStorage加载
                showNotification('从Supabase加载数据异常', true);
                return null;
            }
        }
        
        // 保存数据到localStorage和Supabase - 核心保存函数
        function saveToLocalStorage(data, retry = 0) {
            // 如果正在保存中，等待后重试
            if (saveState.isSaving) {
                if (retry < saveState.maxAttempts) {
                    return new Promise(resolve => {
                        setTimeout(() => {
                            saveToLocalStorage(data, retry + 1)
                                .then(resolve)
                                .catch(resolve);
                        }, 300);
                    });
                }
                return Promise.resolve(false);
            }
            
            // 标记为正在保存
            saveState.isSaving = true;
            showSaveStatus(true);
            
            return new Promise(async resolve => {
                try {
                    // 验证数据格式
                    if (!data || !Array.isArray(data)) {
                        throw new Error('无效的数据格式');
                    }
                    
                    // 1. 保存到本地存储作为基础
                    localStorage.setItem('timeProjectReminderTasks_163', JSON.stringify(data));
                    
                    // 2. 检测数据变化并记录离线修改
                    if (isOffline || !navigator.onLine) {
                        // 获取之前的数据用于比较
                        const previousData = JSON.parse(localStorage.getItem('timeProjectReminderTasks_163') || '[]');
                        
                        // 创建任务ID映射表以便快速查找
                        const previousTaskMap = new Map(previousData.map(task => [task.id, task]));
                        const currentTaskMap = new Map(data.map(task => [task.id, task]));
                        
                        // 检查新增的任务
                        data.forEach(task => {
                            if (!previousTaskMap.has(task.id)) {
                                // 新增任务
                                recordOfflineChange('create', task.id, task);
                            } else {
                                // 检查任务是否有修改
                                const previousTask = previousTaskMap.get(task.id);
                                if (JSON.stringify(previousTask) !== JSON.stringify(task)) {
                                    // 更新任务
                                    recordOfflineChange('update', task.id, task);
                                }
                            }
                        });
                        
                        // 检查删除的任务
                        previousData.forEach(task => {
                            if (!currentTaskMap.has(task.id)) {
                                // 删除任务
                                recordOfflineChange('delete', task.id, task);
                            }
                        });
                    }
                    
                    // 3. 如果Supabase可用且在线，尝试保存到Supabase
                    if (supabase && !isOffline && navigator.onLine) {
                        try {
                            // 处理数据，确保只包含Supabase表中存在的字段
            const processedData = data.map(task => {
                // 创建一个新的任务对象，只包含必要的字段
                // 为recurrence添加默认值，防止违反NOT NULL约束
                const safeRecurrence = task.recurrence || { type: 'none' };
                // 确保recurrence.type有值
                safeRecurrence.type = safeRecurrence.type || 'none';
                
                // 确保daily模式的customTimes字段存在

                    recurrence: safeRecurrence
                };
                console.log('处理后的任务数据:', processedTask);
                return processedTask;
            });
                            
                            // 使用upsert操作更新或插入数据，保留其他设备的编辑
                            if (processedData.length > 0) {
                                await supabase.from('tasks_163')
                                    .upsert(processedData, { onConflict: 'id' });
                            }
                            
                            // 保存成功后，如果有离线修改记录，尝试同步
                            if (offlineChanges.length > 0) {
                                await syncOfflineChanges();
                            }
                        } catch (supabaseError) {
                            console.warn('Supabase保存失败，仅保留本地存储:', supabaseError);
                            
                            // 如果是网络原因导致的失败，记录离线修改
                            if (supabaseError.code === 'NETWORK_ERROR' || supabaseError.message.includes('network')) {
                                isOffline = true;
                                // 重新记录所有数据作为离线修改
                                data.forEach(task => {
                                    recordOfflineChange('update', task.id, task);
                                });
                            }
                            // 不影响整体保存结果，继续执行
                        }
                    }
                    
                    // 更新保存状态
                    saveState.lastSaved = new Date();
                    saveState.saveAttempts = 0;
                    saveState.isSaving = false;
                    
                    // 显示成功状态
                    showSaveStatus(false, true);
                    if (isOffline || !navigator.onLine) {
                        showNotification('数据已保存到本地，将在网络恢复时同步');
                    } else {

                    resolve(true);
                } catch (e) {

            // 计算边缘限制
            function calculateEdgeLimits() {
                // 获取容器的原始尺寸（不考虑缩放）
                const originalWidth = imageContainer.offsetWidth;
                const originalHeight = imageContainer.offsetHeight;
                
                const viewportWidth = window.innerWidth;

                const edgeMargin = 40; // 固定边距值，不随缩放变化
                
                // 计算缩放后的容器尺寸
                const scaledWidth = originalWidth * scale;
                const scaledHeight = originalHeight * scale;
                
                // 计算最大拖动范围
                let maxTranslateX = 0;
                let maxTranslateY = 0;
                
                // 计算X轴最大拖动距离
                if (scaledWidth > viewportWidth - 2 * edgeMargin) {
                    // 计算图片需要显示的区域（考虑边距）
                    const displayWidth = viewportWidth - 2 * edgeMargin;
                    // 图片超出显示区域的部分
                    const overflowX = scaledWidth - displayWidth;
                    // 最大拖动距离是超出部分的一半，不除以scale以允许在放大后自由拖动
                    maxTranslateX = (overflowX / 2);
                }
                
                // 计算Y轴最大拖动距离
                if (scaledHeight > viewportHeight - 2 * edgeMargin) {
                    // 计算图片需要显示的区域（考虑边距）
                    const displayHeight = viewportHeight - 2 * edgeMargin;
                    // 图片超出显示区域的部分
                    const overflowY = scaledHeight - displayHeight;
                    // 最大拖动距离是超出部分的一半，不除以scale以允许在放大后自由拖动
                    maxTranslateY = (overflowY / 2);
                }
                
                return { maxTranslateX, maxTranslateY };
            }
            
            // 应用边缘限制
            function applyEdgeLimits(newTranslateX, newTranslateY) {
                // 无论图片是否放大，都应用边缘限制，确保图片不会完全拖出视野
                const { maxTranslateX, maxTranslateY } = calculateEdgeLimits();
                
                // 限制拖动范围，确保图片边缘与屏幕边缘保持边距
                const limitedX = Math.max(-maxTranslateX, Math.min(maxTranslateX, newTranslateX));
                const limitedY = Math.max(-maxTranslateY, Math.min(maxTranslateY, newTranslateY));
                
                return { x: limitedX, y: limitedY };
            }

                    const delta = currentDistance - lastDistance;

                        if (scale === 1) {

                        }
                    }
                }
                
                // 重置触摸状态
                isPinching = false;
                isDragging = false;
                lastDistance = 0;

            // 鼠标按下事件（拖动开始）
            imageContainer.addEventListener('mousedown', (e) => {

        // 获取今天的日期字符串
        function getTodayDate() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }
        
        // 破晓红石地点推算函数
        function getDawnRedstoneLocation(date, dayOfWeek) {
            const dayOfMonth = date.getDate();
            
            // 暮土系 (日期: 1,6,11,16,21,26,31)
            if ([1, 6, 11, 16, 21, 26, 31].includes(dayOfMonth)) {
                if (dayOfWeek === 5) return "暮土-黑水港湾";
                if (dayOfWeek === 6) return "暮土-巨兽荒原";
                if (dayOfWeek === 0) return "暮土-失落方舟";
            }
            
            // 禁阁系 (日期: 2,7,12,17,22,27)
            if ([2, 7, 12, 17, 22, 27].includes(dayOfMonth)) {
                if ([5, 6, 0].includes(dayOfWeek)) return "禁阁-星漠海滩";
            }
            
            // 云野系 (日期: 3,8,13,18,23,28)
            if ([3, 8, 13, 18, 23, 28].includes(dayOfMonth)) {
                if (dayOfWeek === 5) return "云野-云顶浮石";
                if (dayOfWeek === 6) return "云野-幽光山洞";
                if (dayOfWeek === 0) return "云野-圣岛";
            }
            
            // 雨林系 (日期: 4,9,14,19,24,29)
            if ([4, 9, 14, 19, 24, 29].includes(dayOfMonth)) {
                if (dayOfWeek === 5) return "雨林-大树屋";
                if (dayOfWeek === 6) return "雨林-雨林神庙";
                if (dayOfWeek === 0) return "雨林-秘密花园";
            }
            
            // 霞谷系 (日期: 5,10,15,20,25,30)
            if ([5, 10, 15, 20, 25, 30].includes(dayOfMonth)) {
                if ([5, 6].includes(dayOfWeek)) return "霞谷-圆梦村";
                if (dayOfWeek === 0) return "霞谷-雪隐峰";
            }
            
            return "未知地点";
        }
        
        // 修复：破晓红石事件特殊规则函数
        function isDawnRedstoneActive(now) {
            const currentDate = now.getDate();
            const currentDay = now.getDay();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = currentHour * 60 + currentMinute;
            
            // 当月的每个周日固定时间段循环事件
            if (currentDay === 0) {
                const timeSlots = [
                    { start: 7*60+8, end: 8*60+0 },
                    { start: 13*60+8, end: 14*60+0 },
                    { start: 19*60+8, end: 20*60+0 }
                ];
                
                for (let slot of timeSlots) {
                    if (currentTime >= slot.start && currentTime < slot.end) {
                        const startTime = new Date(now);
                        startTime.setHours(Math.floor(slot.start/60), slot.start%60, 0, 0);
                        const endTime = new Date(now);
                        endTime.setHours(Math.floor(slot.end/60), slot.end%60, 0, 0);
                        return { 
                            startTime, 
                            endTime,
                            location: getDawnRedstoneLocation(now, currentDay)
                        };
                    }
                }
            }
            
            // 当月的1号到15号内的每个周六固定时间段循环事件
            if (currentDay === 6 && currentDate >= 1 && currentDate <= 15) {
                const timeSlots = [
                    { start: 10*60+8, end: 11*60+0 },
                    { start: 14*60+8, end: 15*60+0 },
                    { start: 22*60+8, end: 23*60+0 }
                ];
                
                for (let slot of timeSlots) {
                    if (currentTime >= slot.start && currentTime < slot.end) {
                        const startTime = new Date(now);
                        startTime.setHours(Math.floor(slot.start/60), slot.start%60, 0, 0);
                        const endTime = new Date(now);
                        endTime.setHours(Math.floor(slot.end/60), slot.end%60, 0, 0);
                        return { 
                            startTime, 
                            endTime,
                            location: getDawnRedstoneLocation(now, currentDay)
                        };
                    }
                }
            }
            
            // 当月的16号到当月底内的每个周五固定时间段循环事件
            if (currentDay === 5 && currentDate >= 16) {
                const timeSlots = [
                    { start: 11*60+8, end: 12*60+0 },
                    { start: 17*60+8, end: 18*60+0 },
                    { start: 23*60+8, end: 24*60+0 }
                ];
                
                for (let slot of timeSlots) {
                    let startTime, endTime;
                    
                    if (slot.end === 24*60) {
                        startTime = new Date(now);
                        startTime.setHours(Math.floor(slot.start/60), slot.start%60, 0, 0);
                        endTime = new Date(now);
                        endTime.setDate(endTime.getDate() + 1);
                        endTime.setHours(0, 0, 0, 0);
                    } else {
                        startTime = new Date(now);
                        startTime.setHours(Math.floor(slot.start/60), slot.start%60, 0, 0);
                        endTime = new Date(now);
                        endTime.setHours(Math.floor(slot.end/60), slot.end%60, 0, 0);
                    }
                    
                    if (now >= startTime && now < endTime) {
                        return { 
                            startTime, 
                            endTime,
                            location: getDawnRedstoneLocation(now, currentDay)
                        };
                    }
                }
            }
            
            return null;
        }
        
        // 修复：计算破晓红石事件的下一次发生时间
        function getNextDawnRedstoneOccurrence(now) {
            const currentActiveInfo = isDawnRedstoneActive(now);
            if (currentActiveInfo) {
                return {
                    startTime: currentActiveInfo.startTime,
                    location: currentActiveInfo.location
                };
            }
            
            const today = new Date(now);
            today.setHours(0, 0, 0, 0);
            
            const currentDate = now.getDate();
            const currentDay = now.getDay();
            
            const timeSlots = getDawnRedstoneTimeSlots(currentDate, currentDay);
            for (let slot of timeSlots) {
                const slotTime = new Date(today);
                slotTime.setHours(Math.floor(slot.start/60), slot.start%60, 0, 0);
                
                if (slotTime > now) {
                    return {
                        startTime: slotTime,
                        location: getDawnRedstoneLocation(slotTime, slotTime.getDay())
                    };
                }
            }
            
            for (let i = 1; i <= 7; i++) {
                const checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() + i);
                const checkDay = checkDate.getDay();
                const checkDateNum = checkDate.getDate();
                
                const daySlots = getDawnRedstoneTimeSlots(checkDateNum, checkDay);
                if (daySlots.length > 0) {
                    const firstSlot = daySlots[0];
                    const firstSlotTime = new Date(checkDate);
                    firstSlotTime.setHours(Math.floor(firstSlot.start/60), firstSlot.start%60, 0, 0);
                    return {
                        startTime: firstSlotTime,
                        location: getDawnRedstoneLocation(firstSlotTime, firstSlotTime.getDay())
                    };
                }
            }
            
            const defaultTime = new Date(now.getTime() + 7 * 24 * 60 * 60 * 1000);
            return {
                startTime: defaultTime,
                location: getDawnRedstoneLocation(defaultTime, defaultTime.getDay())
            };
        }
        
        // 获取指定日期的破晓红石时间段
        function getDawnRedstoneTimeSlots(date, day) {

            function detectTPImages() {
                return new Promise((resolve) => {
                    const maxImages = 50; // 最多检测50张图片
                    const foundImages = Array(maxImages * 2).fill(null); // 创建固定长度数组
                    let checked = 0;
                    let totalToCheck = maxImages * 2; // 同时检查PNG和JPG格式
                    
                    // 检测数字命名的图片（如1.png, 1.jpg, 2.png, 2.jpg等）
                    for (let i = 1; i <= maxImages; i++) {
                        // 检测PNG格式
                        const pngImageName = `${i}.png`;
                        const pngImg = new Image();
                        pngImg.onload = () => {
                            foundImages[(i - 1) * 2] = pngImageName; // 按序号放入对应位置
                            checked++;
                            if (checked === totalToCheck) {
                                addLocalImagesAndResolve();
                            }
                        };
                        pngImg.onerror = () => {
                            checked++;
                            if (checked === totalToCheck) {
                                addLocalImagesAndResolve();
                            }
                        };
                        pngImg.src = `./images/Sky/${pngImageName}?t=${Date.now()}`; // 加时间戳防止缓存
                        
                        // 检测JPG格式
                        const jpgImageName = `${i}.jpg`;
                        const jpgImg = new Image();
                        jpgImg.onload = () => {
                            foundImages[(i - 1) * 2 + 1] = jpgImageName; // 按序号放入对应位置
                            checked++;
                            if (checked === totalToCheck) {
                                addLocalImagesAndResolve();
                            }
                        };
                        jpgImg.onerror = () => {
                            checked++;
                            if (checked === totalToCheck) {
                                addLocalImagesAndResolve();
                            }
                        };
                        jpgImg.src = `./images/Sky/${jpgImageName}?t=${Date.now()}`; // 加时间戳防止缓存
                    }
                    
                    // 添加本地缓存图片并返回结果
                    function addLocalImagesAndResolve() {
                        // 过滤出有效的图片
                        const validImages = foundImages.filter(img => img !== null);
                        
                        // 从localStorage中加载用户添加的本地图片
                        const localImages = [];
                        for (let i = 0; i < localStorage.length; i++) {
                            const key = localStorage.key(i);
                            if (key.startsWith('sky_local_image_')) {
                                const fileName = key.replace('sky_local_image_', '');
                                localImages.push(fileName);
                            }
                        }
                        
                        // 将本地图片添加到结果列表
                        const finalImages = [...validImages, ...localImages];
                        resolve(finalImages);
                    }
                });

            // 根据任务的优先级和活动状态调整刷新间隔
            function adjustRefreshInterval() {
                const now = new Date();
                const activeHighPriorityTasks = tasks.filter(task => {
                    if (task.priority !== 'high') return false;
                    
                    // 检查任务是否在活跃时间窗口内
                    const taskDate = new Date(task.startDate);
                    const startTime = task.startTime || '00:00';
                    // 确保startTime是字符串类型
                    const safeStartTime = typeof startTime === 'string' ? startTime : '00:00';
                    const [hours, minutes] = safeStartTime.split(':').map(Number);
                    taskDate.setHours(hours, minutes, 0, 0);
                    
                    // 计算任务开始前的阈值时间
                    let thresholdMs;
                    if (task.displayThresholdUnit === 'minute') {
                        thresholdMs = task.displayThreshold * 60 * 1000;

                        thresholdMs = task.displayThreshold * 60 * 60 * 1000;

                        thresholdMs = task.displayThreshold * 24 * 60 * 60 * 1000;
                    } else {
                        thresholdMs = 60 * 60 * 1000; // 默认1小时
                    }
                    
                    // 任务活跃时间窗口：开始前thresholdMs到开始后任务持续时间
                    const taskStartTime = taskDate.getTime();
                    const taskEndTime = taskStartTime + (task.duration || 0) * 
                        (task.durationUnit === 'minute' ? 60000 : 3600000);
                    
                    return now.getTime() >= taskStartTime - thresholdMs && now.getTime() <= taskEndTime;

                        } else {

                            const allStartTimes = currentTask.recurrence.startTimes || currentTask.recurrence.customTimes || [];

                            // 每周 时间段间隔模式: 每周 一, 二 , 三 00:00 每1小时,

                            recurrenceText = `每周 ${selectedDays}`;

                        break;
                    case "monthly":

                    case "monthly_interval":
                        let monthlyDateText = "";
                        if (currentTask.recurrence.weekdays && currentTask.recurrence.weekdays.length > 0) {

                            monthlyDateText = `每月 ${selectedWeekDays}`;

                        // 获取每月重复子类型，支持monthlyRepeatType和repeatType两种字段名
                        // 对于monthly_interval类型，强制使用time-range子类型
                        let monthlySubType = currentTask.recurrence.monthlyRepeatType || currentTask.recurrence.repeatType || 'time-points';
                        if (currentTask.recurrence.type === "monthly_interval") {
                            monthlySubType = "time-range";
                        }
                        
                        if (monthlySubType === "time-points") {
                            // 获取所有时间点，优先使用startTimes，其次是customTimes
                            const allStartTimes = currentTask.recurrence.startTimes || currentTask.recurrence.customTimes || [];
                            if (allStartTimes.length > 0) {
                                // 每月 特定时间点模式: 每月 1, 2, 3日 00:00, 02:00,

                                recurrenceText += ',';

                        } else if (monthlySubType === "time-range") {
                            // 处理time-range类型，包括monthly_interval类型
                            let displayStartTime = "00:00";
                            if (currentTask.recurrence.type === "monthly_interval") {
                                // 确保startTime是格式化的时间字符串，不是Date对象
                                if (currentTask.startTime) {
                                    if (typeof currentTask.startTime === 'string') {
                                        displayStartTime = currentTask.startTime;
                                    } else if (currentTask.startTime instanceof Date) {
                                        // 将Date对象格式化为HH:MM字符串
                                        displayStartTime = currentTask.startTime.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                                    }
                                }
                            } else {
                                displayStartTime = currentTask.recurrence.rangeStart;
                            }
                            
                            // 构建正确格式：每月 1, 3日 00:00 每1小时
                            recurrenceText = `${monthlyDateText} ${displayStartTime}`;
                            if (currentTask.recurrence.intervalCount && currentTask.recurrence.intervalUnit) {
                                recurrenceText += ` 每${currentTask.recurrence.intervalCount}${unitNames[currentTask.recurrence.intervalUnit]}`;
                            }
                        } else {
                            recurrenceText = monthlyDateText;
                            
                            // 显示时间（如果有指定）
                            if (currentTask.recurrence.startTime && typeof currentTask.recurrence.startTime === 'string') {
                                recurrenceText += ` ${currentTask.recurrence.startTime}`;
                            } else if (currentTask.startTime) {
                                if (typeof currentTask.startTime === 'string') {
                                    recurrenceText += ` ${currentTask.startTime}`;
                                } else if (currentTask.startTime instanceof Date) {
                                    // 将Date对象格式化为HH:MM字符串
                                    const formattedTime = currentTask.startTime.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                                    recurrenceText += ` ${formattedTime}`;
                                }
                            }
                        }
                        break;
                    case "interval":
                    case "custom":
                        recurrenceText = `每${currentTask.recurrence.count}${unitNames[currentTask.recurrence.unit]}`;
                        break;
                }
            }
            
            // 生成持续时间文本
            const durationUnitNames = {
                "minute": "分钟",
                "hour": "小时",
                "day": "天",
                "week": "周"
            };
            const durationText = `${currentTask.recurrence.duration}${durationUnitNames[currentTask.recurrence.durationUnit]}`;
            
            // 计算下一次发生时间，用于日期显示
            const now = new Date();
            const nextOccurrence = getNextOccurrence(currentTask, now);
            const occurrenceDate = nextOccurrence ? nextOccurrence.startTime : currentTask.startTime;
            const occurrenceDateObj = typeof occurrenceDate === 'string' ? new Date(occurrenceDate) : occurrenceDate;
            
            // 显示用户设置的起始时间，而不是动态计算的下一个发生时间
            let userTimeObj;
            
            // 根据不同的重复类型获取设置的起始时间
            if (currentTask.recurrence.type === "daily" || currentTask.recurrence.type === "daily_times" || 
                currentTask.recurrence.type === "weekly" || currentTask.recurrence.type === "monthly" || 
                currentTask.recurrence.type === "monthly_times" || currentTask.recurrence.type === "monthly_interval" || 
                currentTask.recurrence.type === "interval" || currentTask.recurrence.type === "custom") {
                
                // 获取子类型
                const subType = currentTask.recurrence.dailyRepeatType || currentTask.recurrence.weeklyRepeatType || 
                               currentTask.recurrence.monthlyRepeatType || currentTask.recurrence.repeatType || 
                               currentTask.recurrence.subType || "time-points";
                
                // 特殊处理interval和custom类型事件
                if (currentTask.recurrence.type === "interval" || currentTask.recurrence.type === "custom") {
                    // 获取事件的开始时间
                    const eventStartTime = currentTask.startTime;
                    const startTimeObj = typeof eventStartTime === 'string' ? new Date(eventStartTime) : eventStartTime;
                    
                    // 获取间隔设置
                    const intervalCount = currentTask.recurrence.count || 1;
                    const intervalUnit = currentTask.recurrence.unit || "hour";
                    
                    // 计算间隔毫秒数
                    const intervalMs = convertToMilliseconds(intervalCount, intervalUnit);
                    
                    // 计算事件持续时间
                    const durationMs = convertToMilliseconds(currentTask.recurrence.duration, currentTask.recurrence.durationUnit);
                    
                    // 计算从开始时间到现在的毫秒数
                    const nowMs = now.getTime();
                    const startTimeMs = startTimeObj.getTime();
                    const diffMs = nowMs - startTimeMs;
                    
                    let targetTimeMs;
                    if (diffMs <= 0) {
                        // 开始时间在未来，直接使用开始时间
                        targetTimeMs = startTimeMs;
                    } else {
                        // 计算已经过了多少个间隔，向下取整以得到最近一次发生的时间
                        const intervalsPassed = Math.floor(diffMs / intervalMs);
                        const lastOccurrenceMs = startTimeMs + intervalsPassed * intervalMs;
                        
                        // 检查当前时间是否在最近一次事件的持续时间内
                        if (nowMs >= lastOccurrenceMs && nowMs < lastOccurrenceMs + durationMs) {
                            // 当前时间在最近一次事件的持续时间内，显示最近一次事件的开始时间
                            targetTimeMs = lastOccurrenceMs;
                        } else {
                            // 否则显示下一次事件的开始时间
                            targetTimeMs = startTimeMs + (intervalsPassed + 1) * intervalMs;
                        }
                    }
                    
                    userTimeObj = new Date(targetTimeMs);
                } else if (subType === "time-range" && currentTask.recurrence.rangeStart) {
                    // 普通time-range类型处理
                    let rangeStart = currentTask.recurrence.rangeStart;
                    let rangeEnd = currentTask.recurrence.rangeEnd || "23:59";
                    const intervalCount = currentTask.recurrence.intervalCount || 1;
                    const intervalUnit = currentTask.recurrence.intervalUnit || "hour";
                    
                    // 确保rangeStart和rangeEnd是字符串类型
                    if (typeof rangeStart !== "string") {
                        // 如果是Date对象，转换为HH:MM字符串
                        rangeStart = rangeStart.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                    }
                    if (typeof rangeEnd !== "string") {
                        rangeEnd = rangeEnd.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                    }
                    
                    // 转换为分钟
                    const [rangeStartHour, rangeStartMinute] = rangeStart.split(':').map(Number);
                    const [rangeEndHour, rangeEndMinute] = rangeEnd.split(':').map(Number);
                    const startTimeMinutes = rangeStartHour * 60 + rangeStartMinute;
                    const endTimeMinutes = rangeEndHour * 60 + rangeEndMinute;
                    
                    // 计算间隔分钟数
                    let intervalMinutes = 60; // 默认1小时
                    switch (intervalUnit) {
                        case "minute":
                            intervalMinutes = intervalCount;
                            break;
                        case "hour":
                            intervalMinutes = intervalCount * 60;
                            break;
                        case "day":
                            intervalMinutes = intervalCount * 1440;
                            break;
                    }
                    
                    // 计算事件持续时间
                    const durationMs = convertToMilliseconds(currentTask.recurrence.duration, currentTask.recurrence.durationUnit);
                    const durationMinutes = Math.ceil(durationMs / (1000 * 60));
                    
                    const nowTimeMinutes = now.getHours() * 60 + now.getMinutes();
                    
                    let nextEventMinutes = startTimeMinutes;
                    let eventFound = false;
                    
                    // 检查当前时间是否在某个事件时间段内
                    let currentEventStart = startTimeMinutes;
                    while (currentEventStart <= endTimeMinutes) {
                        const currentEventEnd = currentEventStart + durationMinutes;
                        
                        // 检查当前时间是否在这个事件时间段内
                        if (nowTimeMinutes >= currentEventStart && nowTimeMinutes < currentEventEnd) {
                            // 当前时间在这个事件时间段内，显示这个事件的开始时间
                            nextEventMinutes = currentEventStart;
                            eventFound = true;
                            break;
                        }
                        
                        // 增加间隔时间
                        currentEventStart += intervalMinutes;
                    }
                    
                    // 如果当前时间不在任何事件时间段内，找到下一个事件时间
                    if (!eventFound) {
                        if (nowTimeMinutes < startTimeMinutes) {
                            // 当前时间在时间段之前，使用时间段的开始时间
                            nextEventMinutes = startTimeMinutes;
                        } else if (nowTimeMinutes >= endTimeMinutes) {
                            // 当前时间在时间段之后，使用第二天的时间段开始时间
                            nextEventMinutes = startTimeMinutes + 1440;
                        } else {
                            // 当前时间在时间段内，找到最接近的下一个间隔时间点
                            // 计算从开始时间到当前时间的分钟数差
                            const diffFromStart = nowTimeMinutes - startTimeMinutes;
                            // 计算需要的间隔数
                            const intervalsNeeded = Math.ceil(diffFromStart / intervalMinutes);
                            // 计算下一个事件时间
                            nextEventMinutes = startTimeMinutes + intervalsNeeded * intervalMinutes;
                            
                            // 确保下一个事件时间不超过时间段的结束时间
                            if (nextEventMinutes > endTimeMinutes) {
                                nextEventMinutes = startTimeMinutes + 1440;
                            }
                        }
                    }
                    
                    // 将分钟转换为小时和分钟
                    const totalMinutes = nextEventMinutes % 1440;
                    const nextHour = Math.floor(totalMinutes / 60);
                    const nextMinute = totalMinutes % 60;
                    
                    userTimeObj = new Date();
                    userTimeObj.setHours(nextHour, nextMinute, 0, 0);
                } else if (currentTask.recurrence.type === "monthly_interval") {
                    // 特殊处理monthly_interval类型，它使用startTime而不是rangeStart
                    // 获取开始时间
                    let rangeStart = currentTask.recurrence.rangeStart || currentTask.startTime || "00:00";
                    let rangeEnd = currentTask.recurrence.rangeEnd || "23:59";
                    const intervalCount = currentTask.recurrence.intervalCount || currentTask.recurrence.count || 1;
                    const intervalUnit = currentTask.recurrence.intervalUnit || currentTask.recurrence.unit || "hour";
                    
                    // 确保rangeStart和rangeEnd是字符串类型
                    if (typeof rangeStart !== "string") {
                        // 如果是Date对象，转换为HH:MM字符串
                        rangeStart = rangeStart.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                    }
                    if (typeof rangeEnd !== "string") {
                        rangeEnd = rangeEnd.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
                    }
                    
                    // 转换为分钟
                    const [startHour, startMinute] = rangeStart.split(':').map(Number);
                    const [endHour, endMinute] = rangeEnd.split(':').map(Number);
                    const startTimeMinutes = startHour * 60 + startMinute;
                    const endTimeMinutes = endHour * 60 + endMinute;
                    
                    // 计算间隔分钟数
                    let intervalMinutes = 60; // 默认1小时
                    switch (intervalUnit) {
                        case "minute":
                            intervalMinutes = intervalCount;
                            break;
                        case "hour":
                            intervalMinutes = intervalCount * 60;
                            break;
                        case "day":
                            intervalMinutes = intervalCount * 1440;
                            break;
                    }
                    
                    // 计算事件持续时间
                    const durationMs = convertToMilliseconds(currentTask.recurrence.duration, currentTask.recurrence.durationUnit);
                    const durationMinutes = Math.ceil(durationMs / (1000 * 60));
                    
                    const nowTimeMinutes = now.getHours() * 60 + now.getMinutes();
                    
                    let nextEventMinutes = startTimeMinutes;
                    let eventFound = false;
                    
                    // 检查当前时间是否在某个事件时间段内
                    let currentEventStart = startTimeMinutes;
                    while (currentEventStart <= endTimeMinutes) {
                        const currentEventEnd = currentEventStart + durationMinutes;
                        
                        // 检查当前时间是否在这个事件时间段内
                        if (nowTimeMinutes >= currentEventStart && nowTimeMinutes < currentEventEnd) {
                            // 当前时间在这个事件时间段内，显示这个事件的开始时间
                            nextEventMinutes = currentEventStart;
                            eventFound = true;
                            break;
                        }
                        
                        // 增加间隔时间
                        currentEventStart += intervalMinutes;
                    }
                    
                    // 如果当前时间不在任何事件时间段内，找到下一个事件时间
                    if (!eventFound) {
                        if (nowTimeMinutes < startTimeMinutes) {
                            // 当前时间在时间段之前，使用时间段的开始时间
                            nextEventMinutes = startTimeMinutes;
                        } else if (nowTimeMinutes >= endTimeMinutes) {
                            // 当前时间在时间段之后，使用第二天的时间段开始时间
                            nextEventMinutes = startTimeMinutes + 1440;
                        } else {
                            // 当前时间在时间段内，找到最接近的下一个间隔时间点
                            // 计算从开始时间到当前时间的分钟数差
                            const diffFromStart = nowTimeMinutes - startTimeMinutes;
                            // 计算需要的间隔数
                            const intervalsNeeded = Math.ceil(diffFromStart / intervalMinutes);
                            // 计算下一个事件时间
                            nextEventMinutes = startTimeMinutes + intervalsNeeded * intervalMinutes;
                            
                            // 确保下一个事件时间不超过时间段的结束时间
                            if (nextEventMinutes > endTimeMinutes) {
                                nextEventMinutes = startTimeMinutes + 1440;
                            }
                        }
                    }
                    
                    // 将分钟转换为小时和分钟
                    const totalMinutesMonthly = nextEventMinutes % 1440;
                    const nextHourMonthly = Math.floor(totalMinutesMonthly / 60);
                    const nextMinuteMonthly = totalMinutesMonthly % 60;
                    
                    userTimeObj = new Date();
                    userTimeObj.setHours(nextHourMonthly, nextMinuteMonthly, 0, 0);
                } else {
                    // 特定时间点模式：使用当前正在发生的事件时间或接近当前系统时间的下一个时间点
                    const allStartTimes = currentTask.recurrence.startTimes || currentTask.recurrence.customTimes || [];
                    if (allStartTimes.length > 0) {
                        const nowTimeMinutes = now.getHours() * 60 + now.getMinutes();
                        
                        // 计算事件持续时间
                        const durationMs = convertToMilliseconds(currentTask.recurrence.duration, currentTask.recurrence.durationUnit);
                        const durationMinutes = Math.ceil(durationMs / (1000 * 60));
                        
                        let eventFound = false;
                        let closestTime = null;
                        let minDiff = Infinity;
                        
                        // 遍历所有时间点
                        for (const timeStr of allStartTimes) {
                            const [hours, minutes] = timeStr.split(':').map(Number);
                            const timeMinutes = hours * 60 + minutes;
                            const eventEndMinutes = timeMinutes + durationMinutes;
                            
                            // 检查当前时间是否在这个事件时间段内
                            if (nowTimeMinutes >= timeMinutes && nowTimeMinutes < eventEndMinutes) {
                                // 当前时间在这个事件时间段内，显示这个事件的开始时间
                                const [eventHour, eventMinute] = timeStr.split(':').map(Number);
                                userTimeObj = new Date();
                                userTimeObj.setHours(eventHour, eventMinute, 0, 0);
                                eventFound = true;
                                break;
                            }
                            
                            // 找到最接近当前时间的下一个时间点
                            let diff = timeMinutes - nowTimeMinutes;
                            if (diff <= 0) {
                                diff += 1440;
                            }
                            
                            if (diff < minDiff) {
                                minDiff = diff;
                                closestTime = timeStr;
                            }
                        }
                        
                        // 如果没有找到正在发生的事件，使用最接近的下一个时间点
                        if (!eventFound) {
                            if (closestTime) {
                                const [hours, minutes] = closestTime.split(':').map(Number);
                                userTimeObj = new Date();
                                userTimeObj.setHours(hours, minutes, 0, 0);
                            } else {
                                // 否则使用第一个时间点
                                const firstTime = allStartTimes[0];
                                const [hours, minutes] = firstTime.split(':').map(Number);
                                userTimeObj = new Date();
                                userTimeObj.setHours(hours, minutes, 0, 0);
                            }
                        }
                    } else {
                        // 否则使用任务的startTime
                        userTimeObj = typeof currentTask.startTime === 'string' ? new Date(currentTask.startTime) : currentTask.startTime;
                    }
                }
            } else {
                // 其他情况：使用原逻辑
                userTimeObj = occurrenceDateObj;
            }
            
            // 计算结束时间
            const durationMs = convertToMilliseconds(currentTask.recurrence.duration, currentTask.recurrence.durationUnit);
            const userEndTimeObj = new Date(userTimeObj.getTime() + durationMs);
            
            // 格式化日期和时间
            const nowDate = new Date();
            const isToday = occurrenceDateObj.toLocaleDateString() === nowDate.toLocaleDateString();
            const dateText = isToday ? '今天' : occurrenceDateObj.toLocaleDateString('zh-CN', {month: 'short', day: 'numeric', weekday: 'short'});
            const startTimeText = userTimeObj.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            const endTimeText = userEndTimeObj.toLocaleTimeString('zh-CN', {hour: '2-digit', minute: '2-digit'});
            const timeRangeText = `${startTimeText} - ${endTimeText}`;
            
            // 生成提醒文本
            const alertText = `提前${currentTask.displayThreshold} ${currentTask.displayThresholdUnit === 'minute' ? '分钟' : currentTask.displayThresholdUnit === 'hour' ? '小时' : currentTask.displayThresholdUnit === 'day' ? '天' : '周'}提醒`;
            
            // 更新预览卡片内容
            document.getElementById('preview-priority').className = `w-2 h-2 rounded-full mr-2 bg-priority-${currentTask.priority}`;
            document.getElementById('preview-name').textContent = currentTask.name;
            
            const statusIndicator = currentTask.status === "ongoing" ? 
                '<span class="inline-block w-2 h-2 bg-priority-high rounded-full ongoing-indicator mr-1"></span>' : '';
            const statusTextClass = currentTask.status === "ongoing" ? "ongoing-text" : "";
            document.getElementById('preview-status').innerHTML = `${statusIndicator}<span class="${statusTextClass}">${currentTask.timeText}</span>`;
            
            document.getElementById('preview-recurrence').textContent = recurrenceText;
            document.getElementById('preview-duration').textContent = `${durationText}`;
            document.getElementById('preview-date').textContent = dateText;
            document.getElementById('preview-time').textContent = timeRangeText;
            document.getElementById('preview-alert').textContent = alertText;
            
            // 处理地点信息显示
            const previewLocationEl = document.getElementById('preview-location');
            if (previewLocationEl) {
                const locationRow = previewLocationEl.closest('.preview-row');
                if (locationRow) {
                    if (currentTask.location) {
                        previewLocationEl.textContent = currentTask.location;
                        locationRow.style.display = 'flex';
                        
                        // 为破晓红石事件添加特殊类
                        if (currentTask.name === "破晓 红石") {
                            previewLocationEl.classList.add('dawn-redstone-location');

                            previewLocationEl.classList.remove('dawn-redstone-location');
                        }
                    } else {
                        locationRow.style.display = 'none';
                    }
                }
            }
            
            // 设置卡片位置
            updatePreviewCardPosition(x, y);
            
            // 显示卡片并添加高亮动画
            previewCard.classList.add('show', 'preview-highlight');
            currentPreviewTaskId = currentTask.id;
            isPreviewVisible = true;
        }
        
        // 更新预览卡片位置（丝滑跟随）
        function updatePreviewCardPosition(x, y) {
            const cardWidth = previewCard.offsetWidth;
            const cardHeight = previewCard.offsetHeight;
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            let finalX = x + 15;
            let finalY = y + 15;
            
            // 确保卡片不会超出视口
            if (finalX + cardWidth > viewportWidth - 10) {
                finalX = x - cardWidth - 15;
            }
            if (finalY + cardHeight > viewportHeight - 10) {
                finalY = viewportHeight - cardHeight - 10;
            }
            
            // 确保卡片不会超出视口顶部
            if (finalY < 10) {
                finalY = 10;
            }
            
            previewCard.style.left = `${finalX}px`;
            previewCard.style.top = `${finalY}px`;
        }
        
        // 隐藏预览卡片
        function hidePreviewCard() {
            previewCard.classList.remove('show', 'preview-highlight');
            currentPreviewTaskId = null;
            isPreviewVisible = false;
        }
        
        // 专门为未来事件列表添加点击预览交互 - 修复版本

                }
            });

            element.addEventListener('dblclick', (e) => {

                // 检查是否为破晓红石事件
                if (task.name === "破晓 红石" || 
                    (task.recurrence.type === "custom_complex" && task.recurrence.pattern === "dawn_redstone")) {
                    // 跳转到详细日历页面
                    window.location.href = 'HHS.html';
                }
            });

        // 转换时间单位为毫秒
        function convertToMilliseconds(value, unit) {
            const units = {
                minute: 60 * 1000,
                hour: 60 * 60 * 1000,
                day: 24 * 60 * 60 * 1000,
                week: 7 * 24 * 60 * 60 * 1000,
                month: 30 * 24 * 60 * 60 * 1000
            };
            return value * (units[unit] || units.minute);
        }
        
        // 转换毫秒为最适合的单位
        function convertFromMilliseconds(ms) {
            if (ms >= 30 * 24 * 60 * 60 * 1000) {
                return { value: Math.round(ms / (30 * 24 * 60 * 60 * 1000)), unit: 'month', text: '月' };
            } else if (ms >= 7 * 24 * 60 * 60 * 1000) {
                return { value: Math.round(ms / (7 * 24 * 60 * 60 * 1000)), unit: 'week', text: '周' };
            } else if (ms >= 24 * 60 * 60 * 1000) {
                return { value: Math.round(ms / (24 * 60 * 60 * 1000)), unit: 'day', text: '天' };
            } else if (ms >= 60 * 60 * 1000) {
                return { value: Math.round(ms / (60 * 60 * 1000)), unit: 'hour', text: '小时' };
            } else {
                return { value: Math.round(ms / (60 * 1000)), unit: 'minute', text: '分钟' };
            }
        }
